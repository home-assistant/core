add_item:
  fields:
    name:
      required: true
      example: "Milk"
      selector:
        text:
    quantity:
      required: false
      example: 2
      selector:
        number:
          min: 0.1
          step: 0.1
          mode: box
    unit:
      required: false
      example: "liters"
      selector:
        select:
          options:
            - "liters"
            - "kg"
            - "pieces"
            - "grams"
          custom_value: true
    category:
      required: false
      example: "Dairy"
      selector:
        text:

remove_item:
  fields:
    name:
      required: true
      example: Beer
      selector:
        text:

complete_item:
  fields:
    name:
      required: true
      example: Beer
      selector:
        text:

incomplete_item:
  fields:
    name:
      example: Beer
      required: true
      selector:
        text:

complete_all:
incomplete_all:
clear_completed_items:
sort:
  fields:
    reverse:
      default: false
      selector:
        boolean:

add_category:
  fields:
    name:
      required: true
      example: "Snacks"
      selector:
