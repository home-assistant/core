.trigger_common: &trigger_common
  target:
    entity:
      domain: lawn_mower
  fields:
    behavior:
      required: true
      default: any
      selector:
        select:
          options:
            - first
            - last
            - any
          translation_key: trigger_behavior

docked: *trigger_common
errored: *trigger_common
paused_mowing: *trigger_common
started_mowing: *trigger_common
