<dom-module id='ha-form-style'>
  <template>
    <style>
      .form-group {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px 16px;
      }

      .form-group label {
        @apply(--layout-flex-2);
      }

      .form-group .form-control {
        @apply(--layout-flex-1);
      }

      .form-group.vertical {
        @apply(--layout-vertical);
        @apply(--layout-start);
      }

      paper-dropdown-menu.form-control {
        margin: -9px 0;
      }
    </style>
  </template>
</dom-module>
