<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../components/state-info.html">

<dom-module id="state-card-media_player">
  <style>
  :host {
    line-height: normal;
  }

  .state {
    margin-left: 16px;
    text-align: right;
    overflow-x: hidden;
  }

  .main-text {
      white-space: nowrap;
      overflow-x: hidden;
      text-overflow: ellipsis;
      text-transform: capitalize;
      font-weight: 300;
      font-size: 1.3rem;
  }

  .secondary-text {
      color: darkgrey;
      margin-top: -2px;
      font-size: 1rem;
  }
  </style>
  <template>
    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]"></state-info>
      <div class='state'>
        <div class='main-text'>[[computePrimaryText(stateObj)]]</div>
        <div class='secondary-text'>[[computeSecondaryText(stateObj)]]</div>
      </div>
    </div>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'state-card-media_player',

    properties: {
      stateObj: {
        type: Object,
      },
    },

    computePrimaryText: function(stateObj) {
      return stateObj.attributes.media_title || stateObj.stateDisplay;
    },

    computeSecondaryText: function(stateObj) {
      return stateObj.attributes.media_title ? stateObj.stateDisplay : '';
    },
  });
})();
</script>
