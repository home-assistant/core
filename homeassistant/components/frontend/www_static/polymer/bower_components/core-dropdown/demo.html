      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    html /deep/ core-dropdown {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;

  <polymer-element name="x-trigger" extends="core-icon-button" relative on-tap="{{toggle}}">
  <script>
    Polymer({
      toggle: function() {
        if (!this.dropdown) {
          this.dropdown = this.querySelector('core-dropdown');
        }
        this.dropdown && this.dropdown.toggle();
      }
    });
  </script>
  </polymer-element>

  <template is="auto-binding">

    <section>

      <div>Absolutely positioned dropdowns</div>

      <x-trigger icon="menu">
        <core-dropdown>
          halign = left
          <br>
          valign = top
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown valign="bottom">
          halign = left
          <br>
          valign = bottom
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown halign="right">
          halign = right
          <br>
          valign = top
        </core-dropdown>
      </x-trigger>

    </section>

    <section>

      <div>Layered dropdowns</div>

      <button onclick="document.getElementById('collapse').toggle()">toggle core-collapse</button>

      <br>

      <core-collapse id="collapse">

        <x-trigger icon="menu">
          <core-dropdown layered>
            halign = left
            <br>
            valign = top
          </core-dropdown>
        </x-trigger>

      </core-collapse>

    </section>

    <section>

      <div>Scrolling and margin</div>

      <x-trigger icon="menu">
        <core-dropdown>
          no margin<br>
          <br>
          <template repeat="{{countries}}">
            {{name}}<br>
          </template>
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown class="with-margin">
          with margin<br>
          <br>
          <template repeat="{{countries}}">
            {{name}}<br>

        </core-dropdown>
      </x-trigger>

    <section>

      <div>Custom position</div>

      <x-trigger icon="menu">
        <core-dropdown class="open-below">
          top: 38px
        </core-dropdown>
      </x-trigger>

    </section>
