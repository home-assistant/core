play_preset:
  target:
    entity:
      integration: linkplay
      domain: media_player
  fields:
    preset_number:
      example: 1
      required: true
      default: 1
      selector:
        number:
          min: 1
          mode: box
audio_output_hw_mode_set:
  fields:
    device_id:
      required: true
      selector: &device_selector
        device:
          filter:
            - integration: linkplay
              manufacturer: WiiM
    audio_output_hw_mode:
      example: Coaxial
      required: true
      default: Optical
      selector:
        select:
          options:
            - "Optical"
            - "Line Out"
            - "Coaxial"
            - "Headphones"
