printer_connect:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: octoprint
    profile_name:
      required: false
      selector:
        text:
    port:
      required: false
      selector:
        text:
    baudrate:
      required: false
      selector:
        select:
          options:
            - "9600"
            - "19200"
            - "38400"
            - "57600"
            - "115200"
            - "230400"
            - "250000"

set_bed_temperature:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: octoprint
    bed_temperature:
      required: true
      example: 60
      selector:
        number:
          min: 0
          step: 1
          unit_of_measurement: "°C"

set_tool_temperature:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: octoprint
    tool_temperature:
      required: true
      selector:
        number:
          min: 0
          step: 1
          unit_of_measurement: "°C"
    tool_index:
      optional: true
      example: 0
      default: 0
      selector:
        number:
          min: 0
          step: 1
