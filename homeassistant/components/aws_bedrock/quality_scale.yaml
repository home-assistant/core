rules:
  # Bronze
  action-setup:
    status: exempt
    comment: |
      This integration does not register custom service actions.
  appropriate-polling:
    status: exempt
    comment: |
      This integration is a cloud service that does not poll for data.
  brands: done
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: |
      This integration does not register custom service actions.
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup:
    status: exempt
    comment: |
      Entities do not subscribe to events.
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions:
    status: exempt
    comment: |
      This integration does not register custom service actions.
  config-entry-unloading: done
  docs-configuration-parameters: todo
  docs-installation-parameters: todo
  entity-unavailable:
    status: exempt
    comment: |
      This is a service integration with conversation and AI task entities
      that do not poll for state updates.
  integration-owner: done
  log-when-unavailable:
    status: exempt
    comment: |
      This integration does not poll, errors are raised per-request.
  parallel-updates:
    status: exempt
    comment: |
      Entities are based on conversation and AI task platforms which do not poll.
  reauthentication-flow: todo
  test-coverage: done

  # Gold
  devices: done
  diagnostics: todo
  discovery:
    status: exempt
    comment: |
      This is a cloud service integration that cannot be discovered.
  discovery-update-info:
    status: exempt
    comment: |
      This is a cloud service integration with no network discovery.
  docs-data-update:
    status: exempt
    comment: |
      This integration is request/response based and does not update data periodically.
  docs-examples: todo
  docs-known-limitations: todo
  docs-supported-devices:
    status: exempt
    comment: |
      This is a cloud service integration, not a device integration.
  docs-supported-functions: todo
  docs-troubleshooting: todo
  docs-use-cases: todo
  dynamic-devices:
    status: exempt
    comment: |
      Devices are created per-subentry and managed through the config flow.
  entity-category:
    status: exempt
    comment: |
      Conversation and AI task entities do not use entity categories.
  entity-device-class:
    status: exempt
    comment: |
      Conversation and AI task entities do not have applicable device classes.
  entity-disabled-by-default:
    status: exempt
    comment: |
      All entities are primary user-facing entities.
  entity-translations: todo
  exception-translations: todo
  icon-translations:
    status: exempt
    comment: |
      Conversation and AI task entities use platform default icons.
  reconfiguration-flow: done
  repair-issues:
    status: exempt
    comment: |
      No repair issues are applicable for this integration.
  stale-devices:
    status: exempt
    comment: |
      Devices are managed via subentries and removed when subentries are deleted.

  # Platinum
  async-dependency:
    status: exempt
    comment: |
      boto3 is the official AWS SDK and does not support asyncio natively.
      Blocking calls are wrapped with async_add_executor_job.
  inject-websession:
    status: exempt
    comment: |
      boto3 uses its own HTTP client and does not support websession injection.
  strict-typing: todo
