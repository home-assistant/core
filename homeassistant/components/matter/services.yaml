# Service descriptions for Matter integration

get_areas:
  target:
    entity:
      domain: matter

select_areas:
  target:
    entity:
      domain: matter
  fields:
    areas:
      required: true
      example: [1, 3]
      selector:
        select:
          multiple: true

clean_areas:
  target:
    entity:
      domain: matter
  fields:
    areas:
      required: true
      example: [1, 3]
