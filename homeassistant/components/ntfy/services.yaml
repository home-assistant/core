publish:
  target:
    entity:
      domain: notify
      integration: ntfy
  fields:
    title:
      required: false
      selector:
        text:
      example: Hello
    message:
      required: false
      selector:
        text:
          multiline: true
      example: World
    markdown:
      required: false
      selector:
        constant:
          value: true
          label: ""
      example: true
    tags:
      required: false
      selector:
        text:
          multiple: true
      example: '["partying_face", "grin"]'
    priority:
      required: false
      selector:
        select:
          options:
            - value: "5"
              label: "max"
            - value: "4"
              label: "high"
            - value: "3"
              label: "default"
            - value: "2"
              label: "low"
            - value: "1"
              label: "min"
          mode: dropdown
          translation_key: "priority"
          sort: false
      example: "5"
    click:
      required: false
      selector:
        text:
          type: url
          autocomplete: url
      example: https://example.org
    delay:
      required: false
      selector:
        duration:
          enable_day: true
      example: '{"seconds": 30}'
    attach:
      required: false
      selector:
        text:
          type: url
          autocomplete: url
      example: https://example.org/download.zip
    email:
      required: false
      selector:
        text:
          type: email
          autocomplete: email
      example: mail@example.org
    call:
      required: false
      selector:
        text:
          type: tel
          autocomplete: tel
      example: "1234567890"
    icon:
      required: false
      selector:
        text:
          type: url
          autocomplete: url
      example: https://example.org/logo.png
    actions:
      collapsed: true
      fields:
        view:
          selector:
            object:
              label_field: "label"
              description_field: "url"
              multiple: true
              translation_key: view
              fields:
                label:
                  selector:
                    text:
                url:
                  selector:
                    text:
                      type: url
                clear:
                  selector:
                    boolean:
                position:
                  selector:
                    select:
                      options:
                        - 1
                        - 2
                        - 3
                      mode: dropdown
        broadcast:
          selector:
            object:
              label_field: "label"
              description_field: "intent"
              multiple: true
              translation_key: broadcast
              fields:
                label:
                  selector:
                    text:
                intent:
                  selector:
                    text:
                extras:
                  selector:
                    object:
                clear:
                  selector:
                    boolean:
                position:
                  selector:
                    select:
                      options:
                        - 1
                        - 2
                        - 3
                      mode: dropdown
        http:
          selector:
            object:
              label_field: "label"
              description_field: "url"
              multiple: true
              translation_key: http
              fields:
                label:
                  selector:
                    text:
                url:
                  selector:
                    text:
                      type: url
                method:
                  selector:
                    select:
                      options:
                        - GET
                        - POST
                        - PUT
                        - DELETE
                      custom_value: true
                headers:
                  selector:
                    object:
                body:
                  selector:
                    text:
                      multiline: true
                clear:
                  selector:
                    boolean:
                position:
                  selector:
                    select:
                      options:
                        - 1
                        - 2
                        - 3
                      mode: dropdown
