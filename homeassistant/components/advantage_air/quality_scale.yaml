rules:
  # Bronze
  action-setup:
    status: todo
    comment: https://developers.home-assistant.io/blog/2025/09/25/entity-services-api-changes/
  appropriate-polling: done
  brands: done
  common-modules:
    status: todo
    comment: Move coordinator
  config-flow-test-coverage:
    status: todo
    comment: Needs improvement
  config-flow: done
  dependency-transparency: done
  docs-actions: done
  docs-high-level-description: done
  docs-installation-instructions: todo
  docs-removal-instructions: todo
  entity-event-setup:
    status: exempt
    comment: Entities do not explicitly subscribe to events.
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions: done
  config-entry-unloading: done
  docs-configuration-parameters:
    status: exempt
    comment: Integration only requires IP and port, no additional configuration parameters.
  docs-installation-parameters: done
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: todo
  parallel-updates: todo
  reauthentication-flow:
    status: exempt
    comment: Integration connects to local device without authentication.
  test-coverage:
    status: todo
    comment: Needs improvement

  # Gold
  devices:
    status: todo
    comment: Breaking change to split cover entities to separate devices
  diagnostics: done
  discovery-update-info:
    status: exempt
    comment: Integration does not support discovery.
  discovery: todo
  docs-data-update: todo
  docs-examples: todo
  docs-known-limitations: todo
  docs-supported-devices: todo
  docs-supported-functions: done
  docs-troubleshooting: todo
  docs-use-cases: todo
  dynamic-devices:
    status: exempt
    comment: AC zones are static per unit and configured on the device itself.
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default: done
  entity-translations: todo
  exception-translations:
    status: todo
    comment: UpdateFailed in the coordinator
  icon-translations: todo
  reconfiguration-flow: todo
  repair-issues:
    status: exempt
    comment: Integration does not raise repair issues.
  stale-devices:
    status: exempt
    comment: Zones are part of the AC unit, not separate removable devices.

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: todo
