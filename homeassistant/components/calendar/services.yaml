create_event:
  target:
    entity:
      domain: calendar
      supported_features:
        - calendar.CalendarEntityFeature.CREATE_EVENT
  fields:
    summary:
      required: true
      example: "Department Party"
      selector:
        text:
    description:
      example: "Meeting to provide technical review for 'Phoenix' design."
      selector:
        text:
    start_date_time:
      example: "2022-03-22 20:00:00"
      selector:
        datetime:
    end_date_time:
      example: "2022-03-22 22:00:00"
      selector:
        datetime:
    start_date:
      example: "2022-03-22"
      selector:
        date:
    end_date:
      example: "2022-03-23"
      selector:
        date:
    in:
      example: '{"days": 2} or {"weeks": 2}'
    location:
      example: "Conference Room - F123, Bldg. 002"
      selector:
        text:
