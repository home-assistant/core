cancel_job:
  target:
    entity:
      integration: mammotion
      domain: lawn_mower
start_mow:
  target:
    entity:
      integration: mammotion
      domain: lawn_mower
  fields:
    is_mow:
      example: true
      default: true
      required: false
      selector:
        boolean:
    is_dump:
      example: true
      default: true
      required: false
      selector:
        boolean:
    is_edge:
      example: false
      default: false
      required: false
      selector:
        boolean:
    collect_grass_frequency:
      example: 10
      default: 10
      required: false
      selector:
        number:
          min: 5
          max: 100
          unit_of_measurement: "mÂ²"
    border_mode:
      example: 0
      default: 0
      required: false
      selector:
        select:
          translation_key: "border_mode"
          options:
            - 0
            - 1
    job_version:
      example: 0
      default: 0
      required: false
      selector:
        number:
    job_id:
      example: 0
      default: 0
      required: false
      selector:
        number:
    speed:
      example: 0.3
      default: 0.3
      required: false
      selector:
        number:
          min: 0.2
          max: 1.2
          step: 0.1
          mode: box
          unit_of_measurement: "m/s"
    ultra_wave:
      example: 2
      default: 2
      selector:
        select:
          translation_key: "ultra_wave"
          options:
            - 0
            - 1
            - 2
            - 10
            - 11
      required: false
    channel_mode:
      example: 0
      default: 0
      required: false
      selector:
        select:
          translation_key: "channel_mode"
          options:
            - 0
            - 1
            - 2
            - 3
    channel_width:
      example: 25
      default: 25
      required: false
      selector:
        number:
          min: 5
          max: 35
    rain_tactics:
      example: 1
      default: 1
      required: false
      selector:
        select:
          translation_key: "rain_tactics"
          options:
            - 0
            - 1
    blade_height:
      example: 0
      default: 25
      required: false
      selector:
        number:
          min: 15
          max: 100
          step: 5
          unit_of_measurement: "mm"
    toward:
      example: 0
      default: 0
      required: false
      selector:
        number:
          min: -180
          max: 180
          unit_of_measurement: degrees
    toward_included_angle:
      example: 0
      default: 0
      required: false
      selector:
        number:
          min: -180
          max: 180
          unit_of_measurement: degrees
    toward_mode:
      example: 0
      default: 0
      selector:
        select:
          translation_key: "toward_mode"
          options:
            - 0
            - 1
            - 2
      required: false
    mowing_laps:
      example: 1
      default: 1
      selector:
        select:
          translation_key: "mowing_laps"
          options:
            - 0
            - 1
            - 2
            - 3
            - 4
      required: false
    obstacle_laps:
      example: 1
      default: 1
      selector:
        select:
          translation_key: "obstacle_laps"
          options:
            - 0
            - 1
            - 2
            - 3
            - 4
      required: false
    start_progress:
      example: 0
      default: 0
      required: false
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    areas:
      required: true
      selector:
        entity:
          multiple: true
          integration: mammotion
          domain: switch
