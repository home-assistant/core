language: sr
intents:
  HassLightSet:
    data:
      - sentences:
          - <подеси> <name> на <brightness>
          - <подеси> [осветљење | јачину [светла] | светло] <name> на <brightness>
            [снаге | јачине | светлине]
          - <подеси> [[јачину | интензитет] светл(а|о) у | осветљење у] <area> [на]
            <brightness> [снаге | јачине | светлине]
        slots:
          domain: light
      - sentences:
          - <подеси> боју <name> на {color}
          - <подеси> <name> [на] {color} [боју]
          - <подеси> [боју] светл(а|о) [у [просторији]] <area> на {color}
        slots:
          domain: light
