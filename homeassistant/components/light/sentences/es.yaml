language: es
intents:
  HassLightSet:
    data:
      - sentences:
          - pon [el] brillo de <name> al <brightness>
          - pon <name> (al | con) brillo <brightness>
          - pon <name> a <brightness>
      - sentences:
          - pon [el] brillo <area> [al] <brightness>
          - pon [el | la] <area> a brillo <brightness>
          - pon <area> [al] <brightness>
      - sentences:
          - pon [el] brillo [de] <name> [al] <brightness>
      - sentences:
          - pon <name> [a | en] [color] {color}
          - pon [[el] color de] <name> (a | en) {color}
