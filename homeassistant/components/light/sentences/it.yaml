language: it
intents:
  HassLightSet:
    data:
      - sentences:
          - "[(imposta | cambia)] [la] [luminosità] [<of>] <name> [(a | al)] [valore]
            <brightness>"
          - "[(imposta | cambia)] <name> [la] luminosità [(a | al)] [valore] <brightness>"
          - "[(imposta | cambia)] [(a | al)] [valore] <brightness> [la] luminosità
            [<of>] <name>"
      - sentences:
          - "[(imposta | cambia)] [la] luminosità [(<of> | <the> | <in>)] <area> [(a
            | al)] [valore] <brightness>"
          - "[(imposta | cambia)] [<in>] <area> [la] luminosità [(a | al)] [valore]
            <brightness>"
          - "[(imposta | cambia)] [(a | al)] [valore] <brightness> [la] luminosità
            [(<of> | <the> | <in>)] <area>"
        slots:
          name: all
      - sentences:
          - (imposta | cambia) [<the>] <name> [(a | al | su)] [colore] {color}
          - (imposta | cambia) [(il)] [colore] [<of>] <name> [(a | al | su)] {color}
          - (imposta | cambia) [il] [colore] {color} [<to>] <name>
          - (imposta | cambia) [(a | al | su)] [colore] {color} [<the>] <name>
          - (imposta | cambia) [(a | al | su)] {color} [<the>] [colore] [<of>] <name>
