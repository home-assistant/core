turn_on:
  target:
    entity:
      domain: light
  fields:
    transition: &transition
      filter:
        supported_features:
          - light.LightEntityFeature.TRANSITION
      selector:
        number:
          min: 0
          max: 300
          unit_of_measurement: seconds
    rgb_color: &rgb_color
      filter: *color_support
      example: "[255, 100, 100]"
      selector:
        color_rgb:
    color_temp_kelvin: &color_temp_kelvin
      filter: *color_temp_support
      selector:
        color_temp:
          unit: "kelvin"
          min: 2000
          max: 6500
    brightness_pct: &brightness_pct
      filter: *brightness_support
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    brightness_step_pct:
      filter: *brightness_support
      selector:
        number:
          min: -100
          max: 100
          unit_of_measurement: "%"
    effect: &effect
      filter:
        supported_features:
          - light.LightEntityFeature.EFFECT
      selector:
        text:
    advanced_fields:
      collapsed: true
      fields:
        rgbw_color: &rgbw_color
          filter: *color_support
          example: "[255, 100, 100, 50]"
          selector:
            object:
        rgbww_color: &rgbww_color
          filter: *color_support
          example: "[255, 100, 100, 50, 70]"
          selector:
            object:
        color_name: &color_name
          filter: *color_support
          selector:
            select:
              translation_key: color_name
              options: *named_colors
        hs_color: &hs_color
          filter: *color_support
          example: "[300, 70]"
          selector:
            object:
        xy_color: &xy_color
          filter: *color_support
          example: "[0.52, 0.43]"
          selector:
            object:
        color_temp: &color_temp
          filter: *color_temp_support
          selector:
            color_temp:
              unit: "mired"
              min: 153
              max: 500
        brightness: &brightness
          filter: *brightness_support
          selector:
            number:
              min: 0
              max: 255
        brightness_step:
          filter: *brightness_support
          selector:
            number:
              min: -225
              max: 255
        white: &white
          filter:
            attribute:
              supported_color_modes:
                - light.ColorMode.WHITE
          selector:
            constant:
              value: true
              label: Enabled
        profile: &profile
          example: relax
          selector:
            text:
        flash: &flash
          filter:
            supported_features:
              - light.LightEntityFeature.FLASH
          selector:
            select:
              translation_key: flash
              options:
                - long
                - short

turn_off:
  target:
    entity:
      domain: light
  fields:
    transition: *transition
    advanced_fields:
      collapsed: true
      fields:
        flash: *flash

toggle:
  target:
    entity:
      domain: light
  fields:
    transition: *transition
    rgb_color: *rgb_color
    color_temp_kelvin: *color_temp_kelvin
    brightness_pct: *brightness_pct
    effect: *effect
    advanced_fields:
      collapsed: true
      fields:
        rgbw_color: *rgbw_color
        rgbww_color: *rgbww_color
        color_name: *color_name
        hs_color: *hs_color
        xy_color: *xy_color
        color_temp: *color_temp
        brightness: *brightness
        white: *white
        profile: *profile
        flash: *flash
