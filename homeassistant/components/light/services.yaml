.brightness_support: &brightness_support
  attribute:
    supported_color_modes:
      - light.ColorMode.BRIGHTNESS
      - light.ColorMode.COLOR_TEMP
      - light.ColorMode.HS
      - light.ColorMode.XY
      - light.ColorMode.RGB
      - light.ColorMode.RGBW
      - light.ColorMode.RGBWW

.color_support: &color_support
