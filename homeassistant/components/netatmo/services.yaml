# Describes the format for available Netatmo services
set_camera_light:
  target:
    entity:
      integration: netatmo
      domain: light
  fields:
    camera_light_mode:
      required: true
      selector:
        select:
          options:
            - "on"
            - "off"
            - "auto"

set_schedule:
  target:
    entity:
      integration: netatmo
      domain: climate
  fields:
    schedule_name:
      example: Standard
      required: true
      selector:
        text:

set_preset_mode_with_end_datetime:
  target:
    entity:
      integration: netatmo
      domain: climate
  fields:
    preset_mode:
      required: true
      example: "away"
      selector:
        select:
          options:
            - "away"
            - "Frost Guard"
    end_datetime:
      required: true
      example: '"2019-04-20 05:04:20"'
      selector:
        datetime:

set_temperature_with_end_datetime:
  target:
    entity:
      integration: netatmo
      domain: climate
  fields:
    target_temperature:
      required: true
      example: "19.5"
      selector:
        number:
          min: 7
          max: 30
          step: 0.5
    end_datetime:
      required: true
      example: '"2019-04-20 05:04:20"'
      selector:
        datetime:

set_temperature_with_time_period:
  target:
    entity:
      integration: netatmo
      domain: climate
  fields:
    target_temperature:
      required: true
      example: "19.5"
      selector:
        number:
          min: 7
          max: 30
          step: 0.5
    time_period:
      required: true
      default:
        hours: 3
        minutes: 0
        seconds: 0
        days: 0
      selector:
        duration:

clear_temperature_setting:
  target:
    entity:
      integration: netatmo
      domain: climate

set_persons_home:
  target:
    entity:
      integration: netatmo
      domain: camera
  fields:
    persons:
      example: "[Alice, Bob]"
      required: true
      selector:
        object:

set_person_away:
  target:
    entity:
      integration: netatmo
      domain: camera
  fields:
    person:
      example: Bob
      selector:
        text:

register_webhook:
unregister_webhook:
