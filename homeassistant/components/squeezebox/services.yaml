call_method:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    command:
      required: true
      example: "playlist"
      selector:
        text:
    parameters:
      example: '["loadtracks", "album.titlesearch=Revolver"]'
      advanced: true
      selector:
        object:
call_query:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    command:
      required: true
      example: "albums"
      selector:
        text:
    parameters:
      example: '["0", "20", "search:Revolver"]'
      advanced: true
      selector:
        object:
add_alarm:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    time:
      required: true
      example: "12:34"
      selector:
        text:
    dow:
      example: [1, 2, 3, 4, 5]
      selector:
        object:
    enabled:
      selector:
        boolean:
    volume:
      example: .5
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
    repeat:
      selector:
        boolean:
    url:
      example: "file:///var/lib/squeezeboxserver/music/Alabama%20Shakes/Sound%20&%20Color/01%20Sound%20&%20Color.mp3"
      selector:
        text:
