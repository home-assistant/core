call_method:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    command:
      required: true
      example: 'playlist'
      selector:
        text:
    parameters:
      example: '["loadtracks", "album.titlesearch=Revolver"]'
      advanced: true
      selector:
        object:
call_query:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    command:
      required: true
      example: 'albums'
      selector:
        text:
    parameters:
      example: '["0", "20", "search:Revolver"]'
      advanced: true
      selector:
        object:
button:
  target:
    entity:
      integration: squeezebox
      domain: media_player
  fields:
    button:
      required: true
      selector:
        select:
          translation_key: 'button_selector'
          multiple: false
          custom_value: true
          options:
            - preset_0.single
            - preset_1.single
            - preset_2.single
            - preset_3.single
            - preset_4.single
            - preset_5.single
            - preset_6.single
            - preset_7.single
            - preset_8.single
            - preset_9.single
