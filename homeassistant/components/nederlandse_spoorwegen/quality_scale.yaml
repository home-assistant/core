# Home Assistant Integration Code Quality Rules for Nederlandse Spoorwegen
# This file documents the quality scale and exemptions for this integration.

rules:
  # Bronze
  action-setup:
    status: exempt
    comment: Integration does not register custom actions.
  appropriate-polling:
    status: done
    comment: |
      Integration polls every 3 minutes for train data, which is appropriate for frequently changing transportation information.
  brands: done
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: |
      This integration does not have any custom actions.
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup:
    status: exempt
    comment: |
      Entities of this integration do not explicitly subscribe to events.
  entity-unique-id:
    status: done
    comment: |
      All entities have a unique_id property based on config entry and route.
  has-entity-name:
    status: done
    comment: |
      All entities implement the name property.
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions: done
  config-entry-unloading: done
  docs-configuration-parameters: done
  docs-installation-parameters: done
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates:
    status: todo
    comment: |
      PARALLEL_UPDATES needs to be set in sensor.py to control concurrent entity updates.
  reauthentication-flow:
    status: todo
    comment: |
      async_step_reauth needs to be implemented in config_flow.py to handle API key expiration or authentication failures.
  test-coverage: done
  # Gold
  devices:
    status: done
    comment: |
      Devices are created for each route with proper DeviceInfo including identifiers, name, manufacturer, model, and configuration_url.
  diagnostics:
    status: done
    comment: |
      Diagnostics handler is implemented providing comprehensive debugging information while properly sanitizing sensitive data.
  discovery-update-info:
    status: exempt
    comment: |
      This integration is a cloud service and does not support discovery.
  discovery:
    status: exempt
    comment: |
      This integration is a cloud service and does not support discovery.
  docs-data-update:
    status: done
    comment: |
      Documentation properly describes the 3-minute polling interval for train data updates.
  docs-examples:
    status: exempt
    comment: |
      Integration provides transportation data and does not require configuration examples.
  docs-known-limitations: done
  docs-supported-devices:
    status: exempt
    comment: |
      This integration is a cloud service.
  docs-supported-functions:
    status: done
    comment: |
      All supported functions are documented.
  docs-troubleshooting: done
  docs-use-cases: done
  dynamic-devices:
    status: exempt
    comment: |
      This integration connects to a single service.
  entity-category:
    status: done
    comment: |
      All entities are primary and do not require a category.
  entity-device-class:
    status: done
    comment: |
      All entities are primary sensors.
  entity-disabled-by-default:
    status: done
    comment: |
      No entities are disabled by default.
  entity-translations:
    status: done
    comment: |
      All user-facing strings are translated.
  exception-translations:
    status: exempt
    comment: |
      Integration does not raise user-facing translated exceptions.
  icon-translations:
    status: done
    comment: |
      All user-facing icons are translated.
  reconfiguration-flow:
    status: todo
    comment: |
      Will be implemented in an upcoming PR to support reconfiguring existing routes.
  repair-issues: done
  stale-devices:
    status: exempt
    comment: |
      This integration connects to a single service.

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing:
    status: todo
    comment: |
      Integration needs to be added to .strict-typing file and async_migrate_entry signature needs to be updated to use typed ConfigEntry.
