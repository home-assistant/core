set_active_gear:
  fields:
    gear_uuid:
      required: false
      example: "bdcea3e8f70e40a78d50cd2fe5397798"
      selector:
        text:
    entity_id:
      required: false
      example: sensor.garmin_connect_my_running_shoes
      selector:
        entity:
          integration: garmin_connect
          domain: sensor
    activity_type:
      required: true
      example: running
      default: running
      selector:
        select:
          options:
            - running
            - cycling
            - hiking
            - walking
            - swimming
            - other
    setting:
      required: false
      default: set this as default, unset others
      selector:
        select:
          options:
            - set this as default, unset others
            - set as default
            - unset default

add_body_composition:
  fields:
    weight:
      required: true
      example: 82.3
      selector:
        number:
          min: 0
          max: 500
          step: 0.1
          unit_of_measurement: kg
    timestamp:
      required: false
      example: "2024-01-15T08:30:00"
      selector:
        text:
    bmi:
      required: false
      example: 24.7
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
    percent_fat:
      required: false
      example: 23.6
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          unit_of_measurement: "%"
    percent_hydration:
      required: false
      example: 51.2
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          unit_of_measurement: "%"
    visceral_fat_mass:
      required: false
      example: 2.5
      selector:
        number:
          min: 0
          max: 50
          step: 0.1
          unit_of_measurement: kg
    bone_mass:
      required: false
      example: 3.2
      selector:
        number:
          min: 0
          max: 20
          step: 0.1
          unit_of_measurement: kg
    muscle_mass:
      required: false
      example: 35.5
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          unit_of_measurement: kg
    basal_met:
      required: false
      example: 1900
      selector:
        number:
          min: 0
          max: 5000
          step: 1
          unit_of_measurement: kcal
    active_met:
      required: false
      example: 840
      selector:
        number:
          min: 0
          max: 5000
          step: 1
          unit_of_measurement: kcal
    physique_rating:
      required: false
      example: 5
      selector:
        number:
          min: 1
          max: 9
          step: 1
    metabolic_age:
      required: false
      example: 37
      selector:
        number:
          min: 1
          max: 120
          step: 1
          unit_of_measurement: years
    visceral_fat_rating:
      required: false
      example: 10
      selector:
        number:
          min: 1
          max: 59
          step: 1

add_blood_pressure:
  fields:
    systolic:
      required: true
      example: 120
      selector:
        number:
          min: 60
          max: 250
          step: 1
          unit_of_measurement: mmHg
    diastolic:
      required: true
      example: 80
      selector:
        number:
          min: 40
          max: 150
          step: 1
          unit_of_measurement: mmHg
    pulse:
      required: true
      example: 60
      selector:
        number:
          min: 30
          max: 220
          step: 1
          unit_of_measurement: bpm
    timestamp:
      required: false
      example: "2024-01-15T08:30:00"
      selector:
        text:
    notes:
      required: false
      example: "Measured with Beurer BC54"
      selector:
        text:

create_activity:
  fields:
    activity_name:
      required: true
      example: "Morning Run"
      selector:
        text:
    activity_type:
      required: true
      example: running
      default: running
      selector:
        select:
          options:
            - running
            - cycling
            - walking
            - hiking
            - swimming
            - fitness_equipment
            - other
    start_datetime:
      required: false
      example: "2024-01-15T08:30:00"
      selector:
        text:
    duration_min:
      required: true
      example: 30
      selector:
        number:
          min: 1
          max: 1440
          step: 1
          unit_of_measurement: min
    distance_km:
      required: false
      example: 5.0
      selector:
        number:
          min: 0
          max: 1000
          step: 0.1
          unit_of_measurement: km
    time_zone:
      required: false
      example: "Europe/Amsterdam"
      selector:
        text:

upload_activity:
  fields:
    file_path:
      required: true
      example: "run.fit"
      selector:
        text:

add_gear_to_activity:
  fields:
    activity_id:
      required: true
      example: 12345678901
      selector:
        number:
          min: 1
          mode: box
    gear_uuid:
      required: false
      example: "bdcea3e8f70e40a78d50cd2fe5397798"
      selector:
        text:
    entity_id:
      required: false
      example: sensor.garmin_connect_my_running_shoes
      selector:
        entity:
          integration: garmin_connect
          domain: sensor
