set_hev_cycle_state:
  target:
    entity:
      integration: lifx
      domain: light
  fields:
    power:
      required: true
      example: true
      selector:
        boolean:
    duration:
      required: false
      default: 7200
      example: 3600
      selector:
        number:
          min: 0
          max: 86400
          unit_of_measurement: seconds
set_state:
  target:
    entity:
      integration: lifx
      domain: light
  fields:
    infrared:
      selector:
        number:
          min: 0
          max: 255
    zones:
      example: "[0,5]"
      selector:
        object:
    transition:
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    power:
      selector:
        boolean:

effect_pulse:
  target:
    entity:
      integration: lifx
      domain: light
  fields:
    mode:
      selector:
        select:
          options:
            - "blink"
            - "breathe"
            - "ping"
            - "strobe"
            - "solid"
    brightness:
      selector:
        number:
          min: 1
          max: 255
    brightness_pct:
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    color_name:
      example: "red"
      selector:
        text:
    rgb_color:
      example: "[255, 100, 100]"
      selector:
        object:
    period:
      default: 1.0
      selector:
        number:
          min: 0.05
          max: 60.00
          step: 0.05
          unit_of_measurement: seconds
    cycles:
      default: 1
      selector:
        number:
          min: 1
          max: 10000
    power_on:
      default: true
      selector:
        boolean:

effect_colorloop:
  target:
    entity:
      integration: lifx
      domain: light
  fields:
    brightness:
      selector:
        number:
          min: 0
          max: 255
    brightness_pct:
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    saturation_min:
      default: 80
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    saturation_max:
      default: 100
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    period:
      default: 60
      selector:
        number:
          min: 0.05
          max: 3600.00
          step: 0.05
          unit_of_measurement: seconds
    change:
      default: 20
      selector:
        number:
          min: 0
          max: 360
          unit_of_measurement: "°"
    spread:
      default: 30
      selector:
        number:
          min: 0
          max: 360
          unit_of_measurement: "°"
    power_on:
      default: true
      selector:
        boolean:
effect_move:
  target:
    entity:
      integration: lifx
      domain: light
  fields:
    speed:
      default: 3.0
      example: 3.0
      selector:
        number:
          min: 0.1
          max: 60
          step: 0.1
          unit_of_measurement: seconds
    direction:
      default: right
      example: right
      selector:
        select:
          mode: dropdown
          options:
            - right
            - left
    theme:
