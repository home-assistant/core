rules:
  # Bronze
  action-setup:
    status: exempt
    comment: Integration does not register custom actions.
  appropriate-polling: done
  brands: done
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: Integration does not register custom actions.
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup: done
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions:
    status: exempt
    comment: Integration does not register custom actions.
  config-entry-unloading: done
  docs-configuration-parameters:
    status: exempt
    comment: Integration does not provide configuration options.
  docs-installation-parameters:
    status: exempt
    comment: Installation uses auto-discovery; no user input required.
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates: done
  reauthentication-flow:
    status: exempt
    comment: |
      Credentials are encrypted and obtained automatically during discovery.
      Users cannot manually enter credentials.
  test-coverage: done
  # Gold
  devices: done
  diagnostics: todo
  discovery-update-info: done
  discovery:
    status: exempt
    comment: Device has no way to be discovered.
  docs-data-update: todo
  docs-examples: todo
  docs-known-limitations: todo
  docs-supported-devices: todo
  docs-supported-functions: todo
  docs-troubleshooting: todo
  docs-use-cases: todo
  dynamic-devices: todo
  entity-category:
    status: exempt
    comment: Integration exposes only primary light entities.
  entity-device-class:
    status: exempt
    comment: Light entities do not support device classes.
  entity-disabled-by-default: todo
  entity-translations: todo
  exception-translations: todo
  icon-translations: todo
  reconfiguration-flow: todo
  repair-issues: todo
  stale-devices: todo

  # Platinum
  async-dependency: todo
  inject-websession: todo
  strict-typing: todo
