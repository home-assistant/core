snapshot:
  fields:
    entity_id:
      selector:
        entity:
          integration: sonos
          domain: media_player
    with_group:
      default: true
      selector:
        boolean:

restore:
  fields:
    entity_id:
      selector:
        entity:
          integration: sonos
          domain: media_player
    with_group:
      default: true
      selector:
        boolean:

set_sleep_timer:
  target:
    device:
      integration: sonos
  fields:
    sleep_time:
      selector:
        number:
          min: 0
          max: 7200
          unit_of_measurement: seconds

clear_sleep_timer:
  target:
    device:
      integration: sonos

play_queue:
  target:
    device:
      integration: sonos
  fields:
    queue_position:
      selector:
        number:
          min: 0
          max: 10000
          mode: box

remove_from_queue:
  target:
    device:
      integration: sonos
  fields:
    queue_position:
      selector:
        number:
          min: 0
          max: 10000
          mode: box

get_queue:
  target:
    entity:
      integration: sonos
      domain: media_player

update_alarm:
  target:
    device:
      integration: sonos
  fields:
    alarm_id:
      required: true
      selector:
        number:
          min: 1
          max: 1440
          mode: box
    time:
      example: "07:00"
      selector:
        time:
    volume:
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
    enabled:
      selector:
        boolean:
    include_linked_zones:
      selector:
        boolean:

set_group_volume:
  name: Set group volume
  description: Set the volume for the Sonos group of the targeted player.
  target:
    entity:
      domain: media_player
      integration: sonos
  fields:
    volume_level:
      name: Volume level
      description: Normalized volume between 0.0 and 1.0.
      required: true
      example: 0.5
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
