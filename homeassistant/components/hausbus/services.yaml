# Schalter Services
switch_off:
  target:
    entity:
      domain: switch
  name: Switch off after delay
  description: Switches a relay with the given off delay time
  fields:
    offDelay:
      name: Delay before the switch is switched off
      description: If configured greater than 0 the switch disables after the given time.
      required: true
      default: 0
      example: 600
      selector:
        number:
          min: 0
          max: 65535
          mode: slider

switch_on:
  target:
    entity:
      domain: switch
  name: Switch on after delay
  description: Switches a relay for given duration and on delay time
  fields:
    duration:
      name: Switch duration
      description: If configured greater than 0 the switch disables after this time
      required: true
      default: 0
      example: 600
      selector:
        number:
          min: 0
          max: 65535
          mode: slider
    onDelay:
      name: Delay before the switch is switched on
      description: If configured greater than 0 the switch enables after the given time.
      required: true
      default: 0
      example: 600
      selector:
        number:
          min: 0
          max: 65535
          mode: slider

switch_toggle:
  target:
    entity:
      domain: switch
  name: Toggle relay with interval
  description: Toggels a relay with interval with given off and on time and quantity
  fields:
    offTime:
      name: offTime
      description: Duration the relay is off in the toggle period
      required: true
      default: 1
      example: 10
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    onTime:
      name: onTime
      description: Duration the relay is on in the toggle period
      required: true
      default: 1
      example: 10
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    quantity:
      name: quantity
      description: Number of toggle times. 0 means forever
      required: false
      default: 0
      example: 10
      selector:
        number:
          min: 1
          max: 255
          mode: slider

switch_set_configuration:
  target:
    entity:
      domain: switch
  name: Configure a switch channel
  description: Set all possible configuration values for a switch channel
  fields:
    max_on_time:
      name: Maximum allowed on time
      description: If configured greater than 0 the switch disabled automatically after the given time.
      required: true
      default: 0
      example: 600
      selector:
        number:
          min: 0
          max: 255
          mode: slider
    off_delay_time:
      name: Delay time before switching off
      description: Switching off this relay is delayed for the configured time
      required: true
      default: 0
      example: 10
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    time_base:
      name: Timebase for time parameters
      description: The value of a time parameter has this basis. 1000 means that the value means seconds, 1 means that the value means milliseconds.
      required: true
      default: 1000
      example: 1000
      selector:
        number:
          min: 1
          max: 65535
          mode: slider

