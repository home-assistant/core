# Taster Services
push_button_configure_events:
  target:
    entity:
      domain: event
  name: Disable oder enable input events
  description: Disables all events from this input for the given time or activates them again.
  fields:
    eventActivationStatus:
      name: Disable or enable
      description: DISABLED to disable all events, ENABLED to enable them again, INVERT to invert the actual status
      required: true
      default: "ENABLED"
      example: "ENABLED"
      selector:
        select:
          options:
            - "ENABLED"
            - "DISABLED"
            - "INVERT"
    disabled_duration:
      name: Time events remain disabled
      description: Events remain disabled for the given time or forever if configured to 0
      required: true
      default: 0
      example: 30
      selector:
        number:
          min: 1
          max: 255
          mode: slider
          
push_button_set_configuration:
  target:
    entity:
      domain: event
  name: Configure input
  description: Configured all parameters for the input 
  fields:
    hold_timeout:
      name: Button hold start time 
      description: Duration a push button has to be pressed to generate button_hold_start event if active
      required: true
      default: 100
      example: 100
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    double_click_timeout:
      name: Button double click time out
      description: Within this time a push button has to be clicked again to generate button_double_clicked event if active
      required: true
      default: 50
      example: 50
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    event_button_pressed_active:
      name: Enables or disables event button_pressed
      description: True if a push button shall send event button_pressed
      required: true
      default: True
      example: True
      selector:
        boolean:
    event_button_released_active:
      name: Enables or disables event button_released
      description: True if a push button shall send event button_released
      required: true
      default: True
      example: True
      selector:
        boolean:
    event_button_hold_start_active:
      name: Enables or disables event button_hold_start
      description: True if a push button shall send event button_hold_start
      required: true
      default: False
      example: False
      selector:
        boolean:
    event_button_hold_end_active:
      name: Enables or disables event button_hold_end
      description: True if a push button shall send event button_hold_end
      required: true
      default: False
      example: False
      selector:
        boolean:
    event_button_clicked_active:
      name: Enables or disables event button_clicked
      description: True if a push button shall send event button_clicked.
      required: true
      default: False
      example: False
      selector:
        boolean:
    event_button_double_clicked_active:
      name: Enables or disables event button_double_clicked
      description: True if a push button shall send event button_double_clicked. Please note that event button_clicked is delayed for this time to device if it was a double click
      required: true
      default: False
      example: False
      selector:
        boolean:
    led_feedback_active:
      name: Enables or disables led feedback
      description: True means that the led of a haus-bus multitaster automatically indicates a pressed button 
      required: true
      default: True
      example: True
      selector:
        boolean:
    inverted:
      name: Inverts this input
      description: True if the logic of this input is to be inverted 
      required: true
      default: False
      example: False
      selector:
        boolean:
    debounce_time:
      name: Configured debounce time of this input
      description: If a push button is connected to this input the debounce time should be configured to 40. If a sensor with a high frequence signal is connected it should be reduced to 10. 
      required: true
      default: 40
      example: 40
      selector:
        number:
          min: 1
          max: 254
          mode: slider