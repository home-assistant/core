# Rolladen Services
cover_toggle:
  target:
    entity:
      domain: cover

cover_set_configuration:
  target:
    entity:
      domain: cover
  fields:
    close_time:
      required: true
      default: 30
      example: 30
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    open_time:
      required: true
      default: 30
      example: 30
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    invert_direction:
      required: true
      default: false
      example: false
      selector:
        boolean:
