# Temperature sensor services
temperatur_sensor_set_configuration:
  target:
    entity:
      domain: sensor
  fields:
    correction:
      required: true
      default: -2
      example: -0.5
      selector:
        number:
          min: -10
          max: 10
          step: 0.1
          mode: slider
          unit_of_measurement: "°C"
    auto_event_diff:
      required: true
      default: 0.5
      example: 0.5
      selector:
        number:
          min: 0.1
          max: 20
          step: 0.1
          mode: slider
          unit_of_measurement: "°C"
    manual_event_interval:
      required: true
      default: "5 minutes"
      example: "60 seconds"
      selector:
        select:
