# GLOBAL services
discover_devices:
  fields: {}

reset_device:
  target:
    device:
      integration: hausbus

# DIMMER services
dimmer_set_brightness:
  fields:
    brightness:
      required: true
      default: 100
      example: 100
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider
    duration:
      required: false
      default: 0
      example: 0
      selector:
        number:
          min: 0
          max: 65535
          unit_of_measurement: s

dimmer_start_ramp:
  target:
    entity:
      domain: light
  fields:
    direction:
      required: true
      default: "up"
      example: "up"
      selector:
        select:
          options:
            - "up"
            - "down"
            - "toggle"

dimmer_stop_ramp:
  target:
    entity:
      domain: light

dimmer_set_configuration:
  target:
    entity:
      domain: light
  fields:
    mode:
      required: true
      default: "dimm_trailing_edge"
      example: "dimm_trailing_edge"
      selector:
        select:
          options:
            - "dimm_trailing_edge"
            - "dimm_leading_edge"
            - "switch_only"
    dimming_time:
      required: true
      default: 12
      example: 12
      selector:
        number:
          min: 1
          max: 255
    ramp_time:
      required: true
      default: 60
      example: 60
      selector:
        number:
          min: 1
          max: 255
    dimming_start_brightness:
      required: true
      default: 0
      example: 0
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider
    dimming_end_brightness:
      required: true
      default: 100
      example: 100
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider

