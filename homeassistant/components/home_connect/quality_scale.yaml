rules:
  # Bronze
  action-setup: done
  appropriate-polling:
    status: done
    comment: |
      Polling is performed only once at the configuration entry setup.
  brands: done
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency: done
  docs-actions: done
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup: done
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry:
    status: exempt
    comment: |
      The Home Connect API does not allow to identify a user, so there is no
      way to know if multiple config entries are using the same account.
      Therefore, the integration does only allow one config entry.

  # Silver
  action-exceptions: done
  config-entry-unloading: done
  docs-configuration-parameters: done
  docs-installation-parameters: done
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates: done
  reauthentication-flow: done
  test-coverage: done
  # Gold
  devices: done
  diagnostics: done
  discovery-update-info:
    status: exempt
    comment: |
      Devices from this integration can't be discovered.
  discovery:
    status: exempt
    comment: |
      Devices from this integration can't be discovered.
  docs-data-update: done
  docs-examples: done
  docs-known-limitations: done
  docs-supported-devices: done
  docs-supported-functions: done
  docs-troubleshooting: done
  docs-use-cases: done
  dynamic-devices: done
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default:
    status: exempt
    comment: |
      There aren't noisy entities in this integration.
  entity-translations: done
  exception-translations: done
  icon-translations: done
  reconfiguration-flow:
    status: exempt
    comment: |
      This integration doesn't have settings in its configuration flow.
  repair-issues: done
  stale-devices: done
  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: done
