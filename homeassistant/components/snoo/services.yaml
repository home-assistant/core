# Describes the format for available Snoo services
log_diaper_change:
  fields:
    baby_id:
      required: true
      example: "35235211235dfasdf32523"
      selector:
        text:
    diaper_types:
      required: true
      example: ["wet", "dirty"]
      selector:
        select:
          multiple: true
          options:
            - "[%key:component::snoo::services::log_diaper_change::fields::diaper_types::options::wet%]"
            - "[%key:component::snoo::services::log_diaper_change::fields::diaper_types::options::dirty%]"
    note:
      required: false
      example: "Logged via Home Assistant"
      selector:
        text:
    start_time:
      required: false
      example: "2024-01-15T10:30:00"
      selector:
        datetime:
