set_timer_level:
  target:
    entity:
      integration: renson
      domain: fan
  fields:
    timer_level:
      required: true
      default: "level1"
      selector:
        select:
          translation_key: "level_setting"
          options:
            - "level1"
            - "level2"
            - "level3"
            - "level4"
            - "holiday"
            - "breeze"
    minutes:
      required: true
      default: 0
      selector:
        number:
          min: 0
          max: 1440
          step: 10
          unit_of_measurement: "min"
          mode: slider

