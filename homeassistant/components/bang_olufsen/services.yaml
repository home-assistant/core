beolink_allstandby:
  target:
    entity:
      integration: bang_olufsen
      domain: media_player
    device:
      integration: bang_olufsen

beolink_expand:
  target:
    entity:
      integration: bang_olufsen
      domain: media_player
    device:
      integration: bang_olufsen
  fields:
    all_discovered:
      required: false
      example: false
      selector:
        boolean:
    jid_options:
      collapsed: false
      fields:
        beolink_jids:
          required: false
          example: >-
            [
              1111.2222222.33333333@products.bang-olufsen.com,
              4444.5555555.66666666@products.bang-olufsen.com
            ]
          selector:
            object:

beolink_join:
  target:
    entity:
      integration: bang_olufsen
      domain: media_player
    device:
      integration: bang_olufsen
  fields:
    jid_options:
      collapsed: false
      fields:
        beolink_jid:
          required: false
          example: 1111.2222222.33333333@products.bang-olufsen.com
          selector:
            text:
        source_id:
          required: false
          example: tidal
          selector:
            select:
              translation_key: "source_ids"
              options:
                - deezer
                - spotify
                - tidal
                - beoradio
                - bc_nlml_radio
                - bc_nlml_tp1
                - bc_nlml_tp2
                - bc_nlml_cd
                - bc_nlml_aux_a
                - bc_nlml_ph

beolink_leave:
  target:
    entity:
      integration: bang_olufsen
      domain: media_player
    device:
      integration: bang_olufsen

beolink_unexpand:
  target:
    entity:
      integration: bang_olufsen
      domain: media_player
    device:
      integration: bang_olufsen
  fields:
    jid_options:
      collapsed: false
      fields:
        beolink_jids:
          required: true
          example: >-
            [
              1111.2222222.33333333@products.bang-olufsen.com,
              4444.5555555.66666666@products.bang-olufsen.com
            ]
          selector:
            object:
