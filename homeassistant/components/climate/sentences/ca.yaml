language: ca
intents:
  HassClimateSetTemperature:
    data:
      - sentences:
          - (posa | puja) [la] <temp> a <graus> [<area>]
          - (posa | puja) [la] calefacció a <graus> [<area>]
  HassClimateGetTemperature:
    data:
      - sentences:
          - quina <temp> fa
          - quina és la <temp>
          - quina és la <temp> <area>
          - quanta calor fa <area>
responses:
  intents:
    HassClimateGetTemperature:
      success:
        - "{{ state.state }} graus"
