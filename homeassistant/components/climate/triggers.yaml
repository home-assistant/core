mode_changed:
  target:
    entity:
      domain: climate
  fields:
    hvac_mode:
      required: false
      default: []
      selector:
        select:
          multiple: true
          mode: dropdown
          options:
            - label: "Off"
              value: "off"
            - label: "Heat"
              value: "heat"
            - label: "Cool"
              value: "cool"
            - label: "Heat/Cool"
              value: "heat_cool"
            - label: "Auto"
              value: "auto"
            - label: "Dry"
              value: "dry"
            - label: "Fan only"
              value: "fan_only"

