generate_image:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: openai_conversation
    prompt:
      required: true
      selector:
        text:
          multiline: true
    background:
      required: false
      example: "transparent"
      default: "auto"
      selector:
        select:
          options:
            - "transparent"
            - "opaque"
            - "auto"
    size:
      required: false
      example: "auto"
      default: "auto"
      selector:
        select:
          options:
            - "1024x1024"
            - "1536x1024"
            - "1024x1536"
            - "auto"
    quality:
      required: false
      example: "medium"
      default: "auto"
      selector:
        select:
          options:
            - "high"
            - "medium"
            - "low"
            - "auto"
    moderation:
      required: false
      example: "auto"
      default: "auto"
      selector:
        select:
          options:
            - "low"
            - "auto"
generate_content:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: openai_conversation
    prompt:
      required: true
      selector:
        text:
          multiline: true
      example: "Hello, how can I help you?"
    filenames:
      selector:
        text:
          multiline: true
      example: |
        - /path/to/file1.txt
        - /path/to/file2.txt
