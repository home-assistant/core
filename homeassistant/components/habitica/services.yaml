# Describes the format for Habitica service
api_call:
  fields:
    name:
      required: true
      example: "xxxNotAValidNickxxx"
      selector:
        text:
    path:
      required: true
      example: '["tasks", "user", "post"]'
      selector:
        object:
    args:
      example: '{"text": "Use API from Home Assistant", "type": "todo"}'
      selector:
        object:
cast_skill:
  fields:
    config_entry: &config_entry
      required: true
      selector:
        config_entry:
          integration: habitica
    skill:
      required: true
      selector:
        select:
          options:
            - "pickpocket"
            - "backstab"
            - "smash"
            - "fireball"
          mode: dropdown
          translation_key: "skill_select"
    task: &task
      required: true
      selector:
        text:
accept_quest:
  fields:
    config_entry: *config_entry
reject_quest:
  fields:
    config_entry: *config_entry
start_quest:
  fields:
    config_entry: *config_entry
cancel_quest:
  fields:
    config_entry: *config_entry
abort_quest:
  fields:
    config_entry: *config_entry
leave_quest:
  fields:
    config_entry: *config_entry
score_habit:
  fields:
    config_entry: *config_entry
    task: *task
    direction:
      required: true
      selector:
        select:
          options:
            - value: up
              label: "âž•"
            - value: down
              label: "âž–"
score_reward:
  fields:
    config_entry: *config_entry
    task: *task
transformation:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: habitica
    item:
      required: true
      selector:
        select:
          options:
            - "snowball"
            - "spooky_sparkles"
            - "seafoam"
            - "shiny_seed"
          mode: dropdown
          translation_key: "transformation_item_select"
    target:
      required: true
      selector:
        text:
update_todo:
  fields:
    config_entry: *config_entry
    task: *task
    rename: &rename
      required: false
      selector:
        text:
    description: &description
      required: false
      selector:
        text:
          multiline: true
    checklist_options: &checklist_options
      collapsed: true
      fields:
        add_checklist_item:
          required: false
          selector:
            text:
              multiple: true
        remove_checklist_item:
          required: false
          selector:
            text:
              multiple: true
        score_checklist_item:
          required: false
          selector:
            text:
              multiple: true
        unscore_checklist_item:
          required: false
          selector:
            text:
              multiple: true
    priority: &priority
      required: false
      selector:
        select:
          options:
            - "trivial"
            - "easy"
            - "medium"
            - "hard"
          mode: dropdown
          translation_key: "priority"
    duedate_options:
      collapsed: true
      fields:
        date:
          required: false
          selector:
            date:
    clear_date:
      required: false
      selector:
        constant:
          value: true
          label: ""
    reminder_options:
      collapsed: true
      fields:
        reminder:
          required: false
          selector:
            text:
              type: datetime-local
              multiple: true
        remove_reminder:
          required: false
          selector:
            text:
              type: datetime-local
              multiple: true
    clear_reminder: &clear_reminder
      required: false
      selector:
        constant:
          value: true
          label: ""
    tag_options: &tag_options
      collapsed: true
      fields:
        tag:
          required: false
          selector:
            text:
              multiple: true
        remove_tag:
          required: false
          selector:
            text:
              multiple: true
    developer_options: &developer_options
      collapsed: true
      fields:
        alias: &alias
          required: false
          selector:
            text:
update_reward:
  fields:
    config_entry: *config_entry
    task: *task
    rename: *rename
    description: *description
    cost:
      required: false
      selector:
        number:
          min: 0
          step: 0.01
          unit_of_measurement: "ðŸª™"
          mode: box
    tag_options: *tag_options
    developer_options: *developer_options
update_habit:
  fields:
    config_entry: *config_entry
    task: *task
    rename: *rename
    description: *description
    up_down:
      required: false
      selector:
        select:
          options:
            - "positive"
            - "negative"
          translation_key: "up_down"
          multiple: true
          mode: list
    priority: *priority
    frequency:
      required: false
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "monthly"
          translation_key: "frequency"
          mode: dropdown
    tag_options: *tag_options
    developer_options:
      collapsed: true
      fields:
        counter_up:
          required: false
          selector:
            number:
              min: 0
              step: 1
              unit_of_measurement: "âž•"
              mode: box
        counter_down:
          required: false
          selector:
            number:
              min: 0
              step: 1
              unit_of_measurement: "âž–"
              mode: box
        alias: *alias
update_daily:
  fields:
    config_entry: *config_entry
    task: *task
    rename: *rename
    description: *description
    checklist_options: *checklist_options
    priority: *priority
    start_date:
      required: false
      selector:
        date:
    frequency:
      required: false
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "monthly"
            - "yearly"
          translation_key: "frequency"
          mode: dropdown
    every_x:
      required: false
      selector:
        number:
          min: 0
          step: 1
          unit_of_measurement: "ðŸ”ƒ"
          mode: box
    repeat_weekly_options:
      collapsed: true
      fields:
        repeat:
          required: false
          selector:
            select:
              options:
                - "su"
                - "m"
                - "t"
                - "w"
                - "th"
                - "f"
                - "s"
              mode: list
              translation_key: repeat
              multiple: true
    repeat_monthly_options:
      collapsed: true
      fields:
        repeat_monthly:
          required: false
          selector:
            select:
              options:
                - "day_of_month"
                - "day_of_week"
              translation_key: repeat_monthly
              mode: list
    reminder_options:
      collapsed: true
      fields:
        reminder_time:
          required: false
          selector:
            text:
              type: time
              multiple: true
        remove_reminder_time:
          required: false
          selector:
            text:
              type: time
              multiple: true
    clear_reminder: *clear_reminder
    tag_options: *tag_options
    developer_options:
      collapsed: true
      fields:
        streak:
          required: false
          selector:
            number:
              min: 0
              step: 1
              unit_of_measurement: "â–¶â–¶"
              mode: box
        alias: *alias
