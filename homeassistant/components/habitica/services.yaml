# Describes the format for Habitica service
api_call:
  fields:
    name:
      required: true
      example: "xxxNotAValidNickxxx"
      selector:
        text:
    path:
      required: true
      example: '["tasks", "user", "post"]'
      selector:
        object:
    args:
      example: '{"text": "Use API from Home Assistant", "type": "todo"}'
      selector:
        object:
cast_skill:
  fields:
    config_entry: &config_entry
      required: true
      selector:
        config_entry:
          integration: habitica
    skill:
      required: true
      selector:
        select:
          options:
            - "pickpocket"
            - "backstab"
            - "smash"
            - "fireball"
          mode: dropdown
          translation_key: "skill_select"
    task: &task
      required: true
      selector:
        text:
accept_quest:
  fields:
    config_entry: *config_entry
reject_quest:
  fields:
    config_entry: *config_entry
start_quest:
  fields:
    config_entry: *config_entry
cancel_quest:
  fields:
    config_entry: *config_entry
abort_quest:
  fields:
    config_entry: *config_entry
leave_quest:
  fields:
    config_entry: *config_entry
score_habit:
  fields:
    config_entry: *config_entry
    task: *task
    direction:
      required: true
      selector:
        select:
          options:
            - value: up
              label: "âž•"
            - value: down
              label: "âž–"
score_reward:
  fields:
    config_entry: *config_entry
    task: *task
transformation:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: habitica
    item:
      required: true
      selector:
        select:
          options:
            - "snowball"
            - "spooky_sparkles"
            - "seafoam"
            - "shiny_seed"
          mode: dropdown
          translation_key: "transformation_item_select"
    target:
      required: true
      selector:
        text:
get_tasks:
  fields:
    config_entry: *config_entry
    filter:
      collapsed: true
      fields:
        type:
          required: false
          selector:
            select:
              options:
                - "habit"
                - "daily"
                - "todo"
                - "reward"
              mode: dropdown
              translation_key: "type"
              multiple: true
              sort: true
        priority:
          required: false
          selector:
            select:
              options:
                - "trivial"
                - "easy"
                - "medium"
                - "hard"
              mode: dropdown
              translation_key: "priority"
              multiple: true
              sort: false
        task:
          required: false
          selector:
            text:
              multiple: true
        tag:
          required: false
          selector:
            text:
              multiple: true
        keyword:
          required: false
          selector:
            text:
update_reward:
  fields:
    config_entry: *config_entry
    task: *task
    rename: &rename
      selector:
        text:
    notes: &notes
      required: false
      selector:
        text:
          multiline: true
    cost:
      required: false
      selector: &cost_selector
        number:
          min: 0
          step: 0.01
          unit_of_measurement: "ðŸª™"
          mode: box
    tag_options: &tag_options
      collapsed: true
      fields:
        tag: &tag
          required: false
          selector:
            text:
              multiple: true
        remove_tag:
          required: false
          selector:
            text:
              multiple: true
    developer_options: &developer_options
      collapsed: true
      fields:
        alias: &alias
          required: false
          selector:
            text:
create_reward:
  fields:
    config_entry: *config_entry
    name:
      required: true
      selector:
        text:
    notes: *notes
    cost:
      required: true
      selector: *cost_selector
    tag: *tag
    developer_options: *developer_options
update_habit:
  fields:
    config_entry: *config_entry
    task: *task
    rename: *rename
    notes: *notes
    up_down:
      required: false
      selector:
        select:
          options:
            - value: up
              label: "âž•"
            - value: down
              label: "âž–"
          multiple: true
          mode: list
    priority:
      required: false
      selector:
        select:
          options:
            - "trivial"
            - "easy"
            - "medium"
            - "hard"
          mode: dropdown
          translation_key: "priority"
    frequency:
      required: false
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "monthly"
          translation_key: "frequency"
          mode: dropdown
    tag_options: *tag_options
    developer_options:
      collapsed: true
      fields:
        counter_up:
          required: false
          selector:
            number:
              min: 0
              step: 1
              unit_of_measurement: "âž•"
              mode: box
        counter_down:
          required: false
          selector:
            number:
              min: 0
              step: 1
              unit_of_measurement: "âž–"
              mode: box
        alias: *alias
