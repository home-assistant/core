# Describes the format for Habitica service
api_call:
  fields:
    name:
      required: true
      example: "xxxNotAValidNickxxx"
      selector:
        text:
    path:
      required: true
      example: '["tasks", "user", "post"]'
      selector:
        object:
    args:
      example: '{"text": "Use API from Home Assistant", "type": "todo"}'
      selector:
        object:
cast_skill:
  fields:
    config_entry: &config_entry
      required: true
      selector:
        config_entry:
          integration: habitica
    skill:
      required: true
      selector:
        select:
          options:
            - "pickpocket"
            - "backstab"
            - "smash"
            - "fireball"
          mode: dropdown
          translation_key: "skill_select"
    task: &task
      required: true
      selector:
        text:
accept_quest:
  fields:
    config_entry: *config_entry
reject_quest:
  fields:
    config_entry: *config_entry
start_quest:
  fields:
    config_entry: *config_entry
cancel_quest:
  fields:
    config_entry: *config_entry
abort_quest:
  fields:
    config_entry: *config_entry
leave_quest:
  fields:
    config_entry: *config_entry
score_habit:
  fields:
    config_entry: *config_entry
    task: *task
    direction:
      required: true
      selector:
        select:
          options:
            - value: up
              label: "➕"
            - value: down
              label: "➖"
score_reward:
  fields:
    config_entry: *config_entry
    task: *task
transformation:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: habitica
    item:
      required: true
      selector:
        select:
          options:
            - "snowball"
            - "spooky_sparkles"
            - "seafoam"
            - "shiny_seed"
          mode: dropdown
          translation_key: "transformation_item_select"
    target:
      required: true
      selector:
        text:
get_tasks:
  fields:
    config_entry: *config_entry
    filter:
      collapsed: true
      fields:
        type:
          required: false
          selector:
            select:
              options:
                - "habit"
                - "daily"
                - "todo"
                - "reward"
              mode: dropdown
              translation_key: "type"
              multiple: true
              sort: true
        priority:
          required: false
          selector:
            select:
              options:
                - "trivial"
                - "easy"
                - "medium"
                - "hard"
              mode: dropdown
              translation_key: "priority"
              multiple: true
              sort: false
        task:
          required: false
          selector:
            text:
              multiple: true
        tag:
          required: false
          selector:
            text:
              multiple: true
        keyword:
          required: false
          selector:
            text:
