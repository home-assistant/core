# Services descriptions for Miele integration

get_programs:
  fields:
    device_id:
      selector:
        device:
          integration: miele
      required: true

set_program:
  fields:
    device_id:
      selector:
        device:
          integration: miele
      required: true
    program_id:
      required: true
      selector:
        number:
          min: 0
          max: 99999
          mode: box
      example: 24
