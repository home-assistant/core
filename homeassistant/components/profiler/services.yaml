start:
  fields:
    seconds:
      default: 60.0
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
memory:
  fields:
    seconds:
      default: 60.0
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
start_log_objects:
  fields:
    scan_interval:
      default: 30.0
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
stop_log_objects:
dump_log_objects:
  fields:
    type:
      required: true
      example: State
      selector:
        text:
start_log_object_sources:
  fields:
    scan_interval:
      default: 30.0
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
    max_objects:
      default: 5
      selector:
        number:
          min: 1
          max: 30
          unit_of_measurement: objects
stop_log_object_sources:
lru_stats:
log_thread_frames:
log_event_loop_scheduled:
set_asyncio_debug:
  fields:
    enabled:
      default: true
      selector:
        boolean:
log_current_tasks:
start_auditing_events:
  fields:
    events:
      required: true
      example: socket.connect
      selector:
        text:
          multiple: true
    verbose:
      default: false
      selector:
        boolean:
    filter:
      selector:
        text:
    summary_interval:
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
stop_auditing_events:
