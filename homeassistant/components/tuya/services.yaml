set_direction:
  name: Set direction
  description: Set the direction of the cover motor (e.g., forward or back).
  fields:
    direction:
      description: The direction to set (typically "forward" or "back").
      example: "forward"
      required: true
      selector:
        text:

get_available_dp_codes:
  name: Get available DP codes
  description: "Discover all available DP codes for a Tuya device. This shows both readable codes (current values) and settable codes (can be modified). Call this first to see what DP codes your device supports."
  fields:
    device_id:
      description: The Tuya device.
      required: true
      selector:
        device:
          integration: tuya

get_data:
  name: Get device data
  description: "Retrieve data for a specific DP code from a Tuya device. First call 'Get available DP codes' to discover which codes your device supports."
  fields:
    device_id:
      description: The Tuya device.
      required: true
      selector:
        device:
          integration: tuya
    dp_code:
      description: The DP code to retrieve.
      example: "meal_plan"
      required: true
      selector:
        select:
          options:
            - meal_plan
            - schedule
          custom_value: true

set_data:
  name: Set device data
  description: "Set data for a specific DP code on a Tuya device. First call 'Get available DP codes' to discover which settable codes your device supports. If you don't know what value to send, check the current values returned by 'Get available DP codes'."
  fields:
    device_id:
      description: The Tuya device.
      required: true
      selector:
        device:
          integration: tuya
    dp_code:
      description: The DP code to set.
      example: "manual_feed"
      required: true
      selector:
        select:
          options:
            - meal_plan
            - schedule

          custom_value: true
    data:
      description: The data to set.
      required: true
      selector:
        text:
