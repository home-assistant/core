download_file:
  fields:
    url:
      required: true
      example: "http://example.org/myfile"
      selector:
        text:
    auth_type:
      selector:
        select:
          options:
            - basic
            - digest
    auth_username:
      selector:
        text:
    auth_password:
      selector:
        text:
    subdir:
      example: "download_dir"
      selector:
        text:
    filename:
      example: "my_file_name"
      selector:
        text:
    overwrite:
      default: false
      selector:
        boolean:
