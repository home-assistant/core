get_requests:
  fields:
    config_entry_id:
      required: true
      selector:
        config_entry:
          integration: overseerr
    status:
      selector:
        select:
          options:
            - approved
            - pending
            - available
            - processing
            - unavailable
            - failed
          translation_key: request_status
    sort_order:
      selector:
        select:
          options:
            - added
            - modified
          translation_key: request_sort_order
    requested_by:
      selector:
        number:
          min: 0
          mode: box

search_media:
  fields:
    config_entry_id:
      required: true
      selector:
        config_entry:
          integration: overseerr
    query:
      required: true
      selector:
        text:
      description: "The search query"
    limit:
      selector:
        number:
          min: 1
          mode: box
      description: "Maximum number of results to return"

request_media:
  description: "Request media"
  fields:
    config_entry_id:
      required: true
      selector:
        config_entry:
          integration: overseerr
    media_type:
      required: true
      selector:
        select:
          options:
            - movie
            - tv
          translation_key: media_type
      description: "The type of media to request (movie or tv)"
    tmdb_id:
      required: true
      selector:
        number:
          min: 1
          mode: box
      description: "The TMDB ID of the media to request"
    seasons:
      selector:
        text:
      description: "For TV shows, the seasons to request. Can be a single season number (e.g. 2), a list of season numbers (e.g. 1,2), or 'all' for all seasons"
