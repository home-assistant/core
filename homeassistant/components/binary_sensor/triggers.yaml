.trigger_common_fields: &trigger_common_fields
  behavior:
    required: true
    default: any
    selector:
      select:
        translation_key: trigger_behavior
        options:
          - first
          - last
          - any

occupancy_cleared:
  fields: *trigger_common_fields
  target:
    entity:
      domain: binary_sensor
      device_class: occupancy

occupancy_detected:
  fields: *trigger_common_fields
  target:
    entity:
      domain: binary_sensor
      device_class: occupancy
