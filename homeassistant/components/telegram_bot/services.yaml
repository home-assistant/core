# Describes the format for available Telegram bot services

send_message:
  fields:
    entity_id:
      selector:
        entity:
          filter:
            domain: notify
            integration: telegram_bot
          multiple: true
          reorder: true
    title:
      example: "Your Garage Door Friend"
      selector:
        text:
    message:
      required: true
      example: The garage door has been open for 10 minutes.
      selector:
        text:
    parse_mode:
      selector:
        select:
          options:
            - "html"
            - "markdown"
            - "markdownv2"
            - "plain_text"
          translation_key: "parse_mode"
    disable_notification:
      selector:
        boolean:
    disable_web_page_preview:
      selector:
        boolean:
    keyboard:
      example: '["/command1, /command2", "/command3"]'
      selector:
        text:
          multiple: true
    inline_keyboard:
      example:
        '["/button1, /button2", "/button3"] or ["Text button1:/button1, Text
        button2:/button2", "Text button3:/button3"] or [[["Text button1", "/button1"],
        ["Text button2", "/button2"]], [["Text button3", "/button3"]]]'
      selector:
        object:
    message_tag:
      example: "msg_to_edit"
      selector:
        text:
    reply_to_message_id:
      selector:
        number:
          mode: box
    message_thread_id:
      selector:
        number:
          mode: box
    advanced:
      collapsed: true
      fields:
        config_entry_id:
          selector:
            config_entry:
              integration: telegram_bot
        chat_id:
          example: "[12345, 67890] or 12345"
          selector:
            text:
              multiple: true

