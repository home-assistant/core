language: hu
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> a (ventilátort | ventilátorokat | szellőztetést) <area>
          - (ventilátort | szellőztetést) ki <area>
        slots:
          domain: fan
          name: all
      - sentences:
          - <name> <turn_off>
      - sentences:
          - <turn_off> a (lámpát | lámpákat) <area>
          - <turn_off> <area> a (lámpát | lámpákat)
        slots:
          domain: light
          name: all
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> a (lámpát | lámpákat) <area>
          - <turn_on> <area> a (lámpát | lámpákat)
        slots:
          domain: light
          name: all
      - sentences:
          - <turn_on> a (ventilátort | ventilátorokat | szellőztetést) <area>
          - "(ventilátort | szellőztetést) be <area> "
        slots:
          domain: fan
          name: all
      - sentences:
          - <name> <turn_on>
responses:
  errors:
    no_intent: Elnézést, ezt nem értem
    no_area: "{{ area }} terület nem található"
    no_domain: "{{ area }} nem található {{ domain }}(ban | ben)"
    no_device_class: "{{ area }} (ban | ben) nem található {{ device_class }}"
    no_entity: "{{ entity }} nem található"
    handle_error: Váratlan hiba történt.
lists:
  color:
    values:
      - in: fehér
        out: white
      - in: fekete
        out: black
      - in: piros
        out: red
      - in: narancs
        out: orange
      - in: sárga
        out: yellow
      - in: zöld
        out: green
      - in: kék
        out: blue
      - in: lila
        out: purple
      - in: barna
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: c | celziusz | celsziusz
        out: celsius
      - in: f | fárenhejt | fárenhájt
        out: fahrenheit
expansion_rules:
  area: "[(a | az)] {area} [ban | ben]"
  name: "[(a | az)] {name}"
  what_is: (mi | mennyi)
  brightness: "{brightness}"
  turn_on: "[kapcsol | kapcsold | kapcsolj | nyisd] (be | fel | föl) [kapcsol][ás]"
  turn_off: "[kapcsol | kapcsold | kapcsolj | zárd | oltsd] (ki | le | el) [kapcsol][ás]"
  temp: (hőfok | hőmérséklet)
  temperature: "{temperature}"
  set: (állítsd | kérem | kérek | szeretnék)
skip_words: []
