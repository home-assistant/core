language: pl
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> (wentylator | [wszystkie] wentylatory) <area>
          - <turn_off> <area> (wentylator | [wszystkie] wentylatory)
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_off> <name>
      - sentences:
          - <turn_off> [wszystkie | całe ] [światła | światło] <area>
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> [światła | światło] <area>
        slots:
          domain: light
      - sentences:
          - <turn_on> (wentylator | [wszystkie] wentylatory) <area>
          - <turn_on> <area> (wentylator | [wszystkie] wentylatory)
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_on> <name>
responses:
  errors:
    no_intent: Wybacz, niestety nie mogę tego zrozumieć
    no_area: Brak obszaru nazwanego {{ area }}
    no_domain: W obszarze {{ area }} nie ma {{ domain }}
    no_device_class: Obszar {{ area }} nie zawiera {{ device_class }}
    no_entity: Brak urządzenia lub encji nazwanej {{ entity }}
    handle_error: Podczas przetwarzania zapytania wystąpił nieoczekiwany błąd
lists:
  color:
    values:
      - in: biel | biał(y|o)
        out: white
      - in: czerń | czarn(y|o)
        out: black
      - in: czerwień | czerwon(y|o)
        out: red
      - in: pomarańcz | pomarańczow(y|o)
        out: orange
      - in: żółt(y|o)
        out: yellow
      - in: zieleń | zielon(y|o)
        out: green
      - in: niebiesk(i|o)
        out: blue
      - in: fiolet | fioletow(y|o)
        out: purple
      - in: brąz | brązow(y|o)
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: c | celsjusza
        out: celsius
      - in: f | fahrenheita
        out: fahrenheit
expansion_rules:
  name: "{name}"
  area: "[w] {area}"
  what_is: Jak[a] jest
  how_many_is: Ile jest
  turn_on: (włącz | zapal | uruchom)
  turn_off: (wyłącz | zgaś | zatrzymaj)
  brightness: "{brightness} [procent]"
  temp: temperatur(a|ę) | stopni | zimno | gorąco
  temperature: "{temperature} [stopni] [{temperature_unit}]"
skip_words:
  - Proszę
  - Poproszę
