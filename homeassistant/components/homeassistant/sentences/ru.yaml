language: ru
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> [все] вентилятор[ы] <area>
          - <turn_off> <area> [все] вентилятор[ы]
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_off> <name>
      - sentences:
          - <turn_off> [весь] свет
          - <turn_off> [весь] свет <area>
          - <turn_off> <area> [весь] свет
          - <turn_off> <area> <name>
          - <turn_off> <name> <area>
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> [весь] свет <area>
          - <turn_on> <area> [весь] свет
        slots:
          domain: light
      - sentences:
          - <turn_on> [все] вентилятор[ы] <area>
          - <turn_on> <area> [все] вентилятор[ы]
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_on> <name>
responses:
  errors:
    no_intent: Прошу прощения, обращение не распознано
    no_area: Нет зоны, названной {{ area }}
    no_domain: В зоне {{ area }} нет объектов {{ domain }}
    no_device_class: В зоне {{ area }} нет устройств {{ device_class }}
    no_entity: Нет устройства или сущности, названной {{ entity }}
    handle_error: Во время обработки намерения произошла непредвиденная ошибка
lists:
  color:
    values:
      - in: белый | белого
        out: white
      - in: черный | черного | чёрный | чёрного
        out: black
      - in: красный | красного
        out: red
      - in: оранжевый | оранжевого
        out: orange
      - in: желтый | желтого | жёлтый | жёлтого
        out: yellow
      - in: зеленый | зелёный | зеленого | зелёного
        out: green
      - in: синий | синего
        out: blue
      - in: фиолетовый | фиолетового
        out: purple
      - in: коричневый | коричневого
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: c | цельсия | по цельсию
        out: celsius
      - in: f | фаренгейта | по фаренгейту
        out: fahrenheit
expansion_rules:
  name: "{name}"
  area: "[в | на] {area}"
  brightness: "{brightness} [процент(ов | а)]"
  temp: (температур(а | у) | градусов)
  temperature: "{temperature} [градусов] [{temperature_unit}]"
  turn_on: (запусти | включи)
  turn_off: (выключи | отключи)
  set: (сделай | установи | поставь | поменяй | измени)
  close: (закрой | прикрой | опусти)
  open: (открой | подними)
skip_words:
  - пожалуйста
  - можешь
  - скажи
