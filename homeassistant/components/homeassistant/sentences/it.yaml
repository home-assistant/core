language: it
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> [(tutti | tutte)] [<the>] <fan> [(<of> | <in>)] <area>
          - <turn_off> [<in>] <area> [(tutti | tutte)] [<the>] <fan>
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_off> [<the>] <name>
      - sentences:
          - <turn_off> [tutte] [(la | le)] (luce | luci) [(<of> | <in>)] <area>
          - <turn_off> [<in>] <area> [tutte] [(la | le)] (luce | luci)
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> [tutte] [(la | le)] (luce | luci) [(<of> | <in>)] <area>
          - <turn_on> [<in>] <area> [tutte] [(la | le)] (luce | luci)
        slots:
          domain: light
      - sentences:
          - <turn_on> [(tutti | tutte)] [<the>] <fan> [(<of> | <in>)] <area>
          - <turn_on> [<in>] <area> [(tutti | tutte)] [<the>] <fan>
        slots:
          domain: fan
          name: all
      - sentences:
          - <turn_on> [<the>] <name>
responses:
  errors:
    no_intent: Mi dispiace, ma non ho capito
    no_area: Non esiste nessuna area chiamata {{ area }}
    no_domain: "{{ area }} non contiene {{ domain }}"
    no_device_class: "{{ area }} non contiene {{ device_class }}"
    no_entity: "Non esiste nessun dispositivo o entit\xE0 chiamato {{ entity }}"
    handle_error: "Si \xE8 verificato un errore inatteso durante l'elaborazione"
lists:
  color:
    values:
      - in: bianco
        out: white
      - in: nero
        out: black
      - in: rosso
        out: red
      - in: arancione
        out: orange
      - in: giallo
        out: yellow
      - in: verde
        out: green
      - in: blu
        out: blue
      - in: viola
        out: purple
      - in: marrone
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - (celsius|centigradi)
      - in: c
        out: celsius
      - fahrenheit
      - in: f
        out: fahrenheit
expansion_rules:
  the: (il | lo | la | i | gli | le | l')
  in: (in | nel | nello | nella | nei | negli | nelle)
  of: (del | dello | della | dei | degli | delle)
  to: (a | al | allo | alla | agli | alle)
  name: "{name}"
  area: "{area}"
  what_is:
    "(qual'\xE8 | quale \xE8 | quanto \xE8 | quant'\xE8 | come \xE8 | com'\xE8\
    )"
  brightness: "{brightness:brightness_pct} [percento]"
  turn_on: (accendi | accendere | attiva | attivare)
  turn_off: (spegni | spegnere | disattiva | disattivare)
  open: (apri | aprire | alza | alzare)
  close: (chiudi | chiudere | abbassa | abbassare)
  temp: "[la] (temperatura)"
  temperature: "{temperature} [gradi] [{temperature_unit}]"
  fan:
    (ventola | ventilatore | climatizzatore | condizionatore | ventole | ventilatori
    | climatizzatori | condizionatori)
skip_words:
  - per favore
  - potresti
  - puoi
