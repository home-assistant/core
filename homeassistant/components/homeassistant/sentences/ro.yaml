language: ro
intents:
  HassTurnOff:
    data:
      - sentences:
          - <inchide> <name>
      - sentences:
          - <inchide> [toate] <lumina> [<din>] <area>
          - <inchide> [<din>] <area> [toate] <lumina>
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <deschide> [toate] <lumina> [<din>] <area>
          - <deschide> [<din>] <area> [toate] <lumina>
        slots:
          domain: light
      - sentences:
          - <deschide> <name>
responses:
  errors:
    no_intent: Scuze, nu am înțeles cererea
    no_area: Nu există nici o arie numită {{ area }}
    no_domain: Aria {{ area }} nu conține {{ domain }}
    no_device_class: Aria {{ area }} nu conține {{ device_class }}
    no_entity: Niciun dispozitiv sau entitate cu numele {{ entity }}
    handle_error: A apărut o eroare în timpul procesării cererii
lists:
  color:
    values:
      - in: alb
        out: white
      - in: negru
        out: black
      - in: (roșu | rosu)
        out: red
      - in: (portocaliu | oranj)
        out: orange
      - in: galben
        out: yellow
      - in: verde
        out: green
      - in: (albastru | bleu)
        out: blue
      - in: (lila | violet | purpuriu)
        out: purple
      - in: maro
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - celsius
      - in: c
        out: celsius
      - fahrenheit
      - in: f
        out: fahrenheit
expansion_rules:
  area: "{area}"
  brightness: "{brightness} [(la suta | la sută | %)]"
  temperature: "{temperature} [grade] [{temperature_unit}]"
  name: ({name}[ul] | {name})
  modifica: (schimba | schimbă | modifica | modifică | seteaza | setează)
  din: (din | in | în | pentru)
  deschide: (start | pornește | porneste | deschide | aprinde | activează | activeaza)
  inchide:
    (stop | oprește | opreste | închide | inchide | stinge | dezactivează |
    dezactiveaza)
  lumina: (luminile | lumina | becul | becurile)
  luminozitatea: (luminozitatea | luminozitate)
skip_words:
  - mulțumesc
  - multumesc
  - te rog
