language: uk
intents:
  HassTurnOff:
    data:
      - sentences:
          - <вимкни> [всі] вентилятор[и] <area>
          - <вимкни> <area> [всі] вентилятор[и]
          - <вимкни> вентиляцію <area>
          - <вимкни> <area> вентиляцію
        slots:
          domain: fan
          name: all
      - sentences:
          - <вимкни> <name>
      - sentences:
          - <вимкни> [все] світло <area>
          - <вимкни> <area> [все] світло
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <ввімкни> [все] світло <area>
          - <ввімкни> <area> [все] світло
        slots:
          domain: light
      - sentences:
          - <ввімкни> [всі] вентилятор[и] <area>
          - <ввімкни> <area> [всі] вентилятор[и]
          - <ввімкни> вентиляцію <area>
          - <ввімкни> <area> вентиляцію
        slots:
          domain: fan
          name: all
      - sentences:
          - <ввімкни> <name>
responses:
  errors:
    no_intent: Вибачте, я цього не розумію
    no_area: Немає приміщення під назвою {{ area }}
    no_domain: Приміщення {{ area }} не містить {{ domain }}
    no_device_class: Приміщення {{ area }} не містить {{ device_class }}
    no_entity: Немає пристрою чи сутності під назвою {{ entity }}
    handle_error: Неочікувана помилка виникла під час виконання запиту
lists:
  color:
    values:
      - in: білий
        out: white
      - in: чорний
        out: black
      - in: червоний
        out: red
      - in: помаранчевий
        out: orange
      - in: жовтий
        out: yellow
      - in: зелений
        out: green
      - in: синій
        out: blue
      - in: рожевий
        out: purple
      - in: коричневий
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: c | цельсію | за цельсієм
        out: celsius
      - in: f | фаренгейту | за фаренгейтом
        out: fahrenheit
expansion_rules:
  name: "{name}"
  area: "[в | у | на] {area}"
  ввімкни: ((в | у)вімкни | включи)
  вимкни: (вимкни | виключи )
  зміни: (зміни | встанови | зроби)
  brightness: "{brightness} [відсотк(ів | а | и)]"
  temperature: "{temperature} [градус(ів | и | а)] [{temperature_unit}]"
  відкрий: (відкрий | розкрий | підніми | відчини)
  закрий: (закрий | опусти | зачини)
skip_words:
  - будь ласка
  - зараз
  - сьогодні
