language: ca
intents:
  HassTurnOff:
    data:
      - sentences:
          - <apaga> el ventilador <name>
          - <apaga> el[s] ventilador[s] <area>
        slots:
          domain: fan
      - sentences:
          - <apaga> tots els ventiladors [<area>]
        slots:
          domain: fan
          name: all
      - sentences:
          - <apaga> <name>
      - sentences:
          - (<apaga> | <tanca>) tots els llums [<area>]
          - (<apaga> | <tanca>) totes les llums [<area>]
          - (<apaga> | <tanca>) (els | les) llums [<area>]
        slots:
          domain: light
          name: all
      - sentences:
          - (<apaga> | <tanca>) [el | la] llum [<area>]
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <engega> tots els llums [<area>]
          - <engega> totes les llums [<area>]
          - <engega> [els | les] llums [<area>]
        slots:
          domain: light
          name: all
      - sentences:
          - <engega> [el | la] llum [<area>]
        slots:
          domain: light
      - sentences:
          - <engega> el ventilador <name> [en marxa]
          - <engega> el[s] ventilador[s] <area> [en marxa]
        slots:
          domain: fan
      - sentences:
          - <engega> tots els ventiladors [<area>]
        slots:
          domain: fan
          name: all
      - sentences:
          - <engega> <name> [en marxa]
responses:
  errors:
    no_intent: "Ho sento, no entenc aix\xF2"
    no_area: "No hi ha l'\xE0rea {{ area }}"
    no_domain: No hi ha {{ domain }} a {{ area }}
    no_device_class: No hi ha {{ device_class }} a {{ area }}
    no_entity: No hi ha cap dispositiu o entitat que es digui {{ entity }}
    handle_error: He trobat un error inesperat mentre feia l'intent
lists:
  color:
    values:
      - in: blanc
        out: white
      - in: negre
        out: black
      - in: vermell
        out: red
      - in: taronja
        out: orange
      - in: groc
        out: yellow
      - in: verd
        out: green
      - in: blau
        out: blue
      - in: (lila|morat|porpre)
        out: purple
      - in: "marr\xF3"
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - celsius
      - in: c
        out: celsius
      - fahrenheit
      - in: f
        out: fahrenheit
expansion_rules:
  name: "[el | la | l'] {name}"
  area: "[en el | en la | en | del | de la | al | a la | a] {area}"
  quin_es: "(quin \xE9s | quina \xE9s | que es)"
  lluentor: "{brightness:brightness_pct} [per cent]"
  engega: "(enc\xE9n | engega | posa | activa)"
  apaga: (apaga | atura | desconnecta | para)
  tanca: (tanca)
  obre: (obre)
  llums: (la llum | les llums)
  temp: (temperatura)
  graus: "{temperature} [graus] [{temperature_unit}]"
  configura: (posa | configura)
skip_words:
  - si us plau
  - vinga
  - Sisplau
  - Per favor
