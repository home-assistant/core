language: ur
intents:
  HassTurnOff:
    data:
      - sentences:
          - <area> [<all>] (پنکھے | پنکھا) [کو] (بند | off) [<set>]
          - "[<all>] (پنکھے | پنکھا) <area> (بند | off) [<set>]"
          - "[<all>] <area> (پنکھے | پنکھا) [کو] (بند | off) [<set>]"
        slots:
          domain: fan
          name: all
      - sentences:
          - <name> (بند | off) <set>
          - "(بند | off) <set> <name> "
      - sentences:
          - <area> [<all>] (لایٹ | لایٹیں | light[s]) [کو] ((بند | off) [<set>] |
            بجھادو)
          - "[<all>] (لایٹ | لایٹیں | light[s]) <area> ((بند | off) [<set>] | بجھادو)"
          - "[<all>] <area> (لایٹ | لایٹیں | light[s]) [کو] ((بند | off) [<set>] |
            بجھادو)"
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <area> [<all>] (لایٹ | لایٹیں | light[s]) [کو] (کھولدو | کھولو | on [<set>])
          - "[<all>] (لایٹ | لایٹیں | light[s]) <area> (کھولدو | کھولو | on [<set>])"
          - "[<all>] <area> (لایٹ | لایٹیں | light[s]) [کو] (کھولدو | کھولو | on [<set>])"
        slots:
          domain: light
      - sentences:
          - <area> [<all>] (پنکھے | پنکھا) [کو] (کھولدو | کھولو | on [<set>])
          - "[<all>] (پنکھے | پنکھا) <area> (کھولدو | کھولو | on [<set>])"
          - "[<all>] <area> (پنکھے | پنکھا) [کو] (کھولدو | کھولو | on [<set>])"
        slots:
          domain: fan
          name: all
      - sentences:
          - <name> (کھولدو | کھولو | on [<set>])
          - (کھولدو | کھولو | [<set>]) <name>
responses:
  errors:
    no_intent: مجھے سمجھ میں نہیں آیا
    no_area: کسی جگہ کا نام  {{ area }} نہیں ھے
    no_domain: "{{ area }} میں {{ domain }} نہیں ہے"
    no_device_class: "{{ area }} میں {{ device_class }} نہیں ہے"
    no_entity: "کوئی ڈوائس کا نام {{ entity }} نہیں ھے "
    handle_error: آپ کے جواب کو سنبھالتے وقت کچھ عجیب مسئلہ آگیا
lists:
  color:
    values:
      - in: سفید
        out: white
      - in: white
        out: white
      - in: سیاہ
        out: black
      - in: کالا
        out: black
      - in: black
        out: black
      - in: سرخ
        out: red
      - in: لال
        out: red
      - in: red
        out: red
      - in: اورنج
        out: orange
      - in: نارنجی
        out: orange
      - in: orange
        out: orange
      - in: پیلا
        out: yellow
      - in: yellow
        out: yellow
      - in: سبز
        out: green
      - in: ہرا
        out: green
      - in: green
        out: green
      - in: نیلا
        out: blue
      - in: blue
        out: blue
      - in: جامنی
        out: purple
      - in: purple
        out: purple
      - in: پنک
        out: pink
      - in: گلابی
        out: pink
      - in: pink
        out: pink
      - in: براؤن
        out: brown
      - in: brown
        out: brown
      - in: آسمانی
        out: sky blue
      - in: sky blue
        out: sky blue
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - celsius
      - in: c
        out: celsius
expansion_rules:
  name: "{name} [کو] [کے] [کا]"
  area: "{area} [کا] [کے] [کو] [میں]"
  temp: (temperature | درجہ حرارت | ٹیمپریچر)
  temperature: "{temperature} [ڈگری] [degree] [درجہ حرارت] [{temperature_unit}]"
  brightness: "{brightness} [percent | پرسنٹ]"
  set:
    "[میں] [پر] (کر دیں | سیٹ کردو | کردو | رکھلو | دالدو | دالو | سیٹ کرو | کرو
    | کر)"
  all: (تمام | سب | ساری | سارے)
skip_words:
  - یار
  - زرا
  - please
