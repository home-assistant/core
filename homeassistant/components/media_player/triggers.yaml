.trigger_common: &trigger_common
  target:
    entity:
      domain: media_player
  fields:
    behavior:
      required: true
      default: any
      selector:
        select:
          translation_key: trigger_behavior
          options:
            - first
            - last
            - any

paused_playing: *trigger_common
started_playing: *trigger_common
stopped_playing: *trigger_common
turned_off: *trigger_common
turned_on: *trigger_common
