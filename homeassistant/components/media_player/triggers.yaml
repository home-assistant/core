turns_on:
  target:
    entity:
      domain: media_player

turns_off:
  target:
    entity:
      domain: media_player

playing:
  target:
    entity:
      domain: media_player
  fields:
    media_content_type:
      required: false
      default: []
      selector:
        select:
          multiple: true
          custom_value: true
          options: []

paused:
  target:
    entity:
      domain: media_player

stopped:
  target:
    entity:
      domain: media_player

muted:
  target:
    entity:
      domain: media_player

unmuted:
  target:
    entity:
      domain: media_player

volume_changed:
  target:
    entity:
      domain: media_player
  fields:
    above:
      required: false
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.01
          mode: slider
    below:
      required: false
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.01
          mode: slider
