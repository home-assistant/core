# Describes the format for available Logi Circle services

set_config:
  fields:
    entity_id:
      selector:
        entity:
          integration: logi_circle
          domain: camera
    mode:
      required: true
      selector:
        select:
          options:
            - "LED"
            - "RECORDING_MODE"
    value:
      required: true
      selector:
        boolean:

livestream_snapshot:
  fields:
    entity_id:
      selector:
        entity:
          integration: logi_circle
          domain: camera
    filename:
      required: true
      example: "/tmp/snapshot_{{ entity_id }}.jpg"
      selector:
        text:

livestream_record:
  fields:
    entity_id:
      selector:
        entity:
          integration: logi_circle
          domain: camera
    filename:
      required: true
      example: "/tmp/snapshot_{{ entity_id }}.mp4"
      selector:
        text:
    duration:
      required: true
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
