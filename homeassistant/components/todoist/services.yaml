new_task:
  fields:
    content:
      required: true
      example: Pick up the mail.
      selector:
        text:
    description:
      selector:
        text:
    project:
      example: Errands
      default: Inbox
      selector:
        text:
    section:
      example: Deliveries
      selector:
        text:
    create_section:
      required: false
      example: true
      default: true
      selector:
        boolean:
    labels:
      example: Chores,Delivieries
      selector:
        text:
    assignee:
      example: username
      selector:
        text:
    priority:
      selector:
        number:
          min: 1
          max: 4
    due_date_string:
      example: Tomorrow
      selector:
        text:
    due_date_lang:
      selector:
        select:
          options:
            - "da"
            - "de"
            - "en"
            - "es"
            - "fr"
            - "it"
            - "ja"
            - "ko"
            - "nl"
            - "pl"
            - "pt"
            - "ru"
            - "sv"
            - "zh"
    due_date:
      example: "2019-10-22"
      selector:
        text:
    reminder_date_string:
      example: Tomorrow
      selector:
        text:
    reminder_date_lang:
      selector:
        select:
          options:
            - "da"
            - "de"
            - "en"
            - "es"
            - "fr"
            - "it"
            - "ja"
            - "ko"
            - "nl"
            - "pl"
            - "pt"
            - "ru"
            - "sv"
            - "zh"
    reminder_date:
      example: "2019-10-22T10:30:00"
      selector:
        text:
    reminder_zone:
      required: false
      example: zone.home
      selector:
        entity:
          domain: zone
    reminder_location_name:
      required: false
      example: Home
      selector:
        text:
    reminder_latitude:
      required: false
      example: 37.7749
      selector:
        text:
    reminder_longitude:
      required: false
      example: -122.4194
      selector:
        text:
    reminder_radius:
      required: false
      example: 100
      selector:
        number:
          min: 1
          max: 1000
    reminder_location_direction:
      required: false
      example: on_enter
      default: on_enter
      selector:
        select:
          options:
            - on_enter
            - on_leave
          translation_key: reminder_location_direction
    reminder_users:
      required: false
      selector:
        object:
