new_task:
  fields:
    content:
      required: true
      example: Pick up the mail.
      selector:
        text:
    description:
      selector:
        text:
    project:
      example: Errands
      default: Inbox
      selector:
        text:
    labels:
      example: Chores,Delivieries
      selector:
        text:
    assignee:
      example: username
      selector:
        text:
    priority:
