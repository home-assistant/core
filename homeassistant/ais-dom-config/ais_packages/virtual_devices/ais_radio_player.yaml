input_select:
  radio_type:
    name: 'Typ radia:'
    options:
      - "-"
    initial: "-"
    icon: mdi:format-list-bulleted-type

media_player:
  - platform: ais_exo_player
    name: wbudowany_glosnik
    ip_address: localhost

input_number:
  media_player_speed:
    name: "Szybkość odtwarzania:"
    min: 0.1
    max: 3
    step: 0.1
    initial: 1

group:
  Radio Player:
    control: hidden
    name: Radia Internetowe
    entities:
      - input_select.radio_type
      - sensor.radiolist