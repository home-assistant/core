ais_orange_dark:
  # Header:
  app-header-background-color: "#282A2F"
  app-header-text-color: "#7c7d83"
  # Main Interface Colors
  primary-color: "#DF6040"
  light-primary-color: var(--primary-color)
  primary-background-color: "#282A2F"
  secondary-background-color: var(--primary-background-color)
  divider-color: var(--primary-background-color)
  # Text
  primary-text-color: "#BDC1C6"
  secondary-text-color: "#BDC1C6"
  text-primary-color: "#FFFFFF"
  disabled-text-color: "#717171"
  # Sidebar Menu
  sidebar-icon-color: var(--app-header-text-color)
  sidebar-text-color: '#BDC1C6'
  sidebar-background-color: "#282A2F"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#DF6040"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color))
  # States and Badges
  state-icon-color: "#D7D1D0"
  state-icon-active-color: "#DF6040"
  state-icon-unavailable-color: var(--disabled-text-color)
  # Sliders
  paper-slider-knob-color: "#DF6040"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  # Labels
  label-badge-background-color: "#202124"
  label-badge-text-color: "#BDC1C6"
  label-badge-red: "#df4c1e"
  label-badge-green: "#0da035"
  label-badge-blue: "#039be5"
  label-badge-yellow: "#f4b400"
  label-badge-gray: "#5f6267"

  # Cards
  ha-card-border-radius: "15px"
  ha-card-box-shadow: 0px
  paper-card-background-color: "#303236"
  paper-listbox-background-color: "#282A2F"
  # Switches
  switch-checked-button-color: "#DF6040"
  switch-checked-track-color: "#c44221"
  switch-unchecked-button-color: "#D7D1D0"
  switch-unchecked-track-color: "#b9aeac"
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
  #Animated icons
  weather-icon-clear-night: url("/static/ais_dom/themes_pack/animated-icons/clear-night.svg")
  weather-icon-cloudy: url("/static/ais_dom/themes_pack/animated-icons/cloudy.svg")
  weather-icon-fog: url("/static/ais_dom/themes_pack/animated-icons/fog.svg")
  weather-icon-lightning: url("/static/ais_dom/themes_pack/animated-icons/lightning.svg")
  weather-icon-lightning-rainy: url("/static/ais_dom/themes_pack/animated-icons/lightning-rainy.svg")
  weather-icon-partlycloudy: url("/static/ais_dom/themes_pack/animated-icons/partlycloudy.svg")
  weather-icon-pouring: url("/static/ais_dom/themes_pack/animated-icons/pouring.svg")
  weather-icon-rainy: url("/static/ais_dom/themes_pack/animated-icons/rainy.svg")
  weather-icon-hail: url("/static/ais_dom/themes_pack/animated-icons/hail.svg")
  weather-icon-snowy: url("/static/ais_dom/themes_pack/animated-icons/snowy.svg")
  weather-icon-snowy-rainy: url("/static/ais_dom/themes_pack/animated-icons/snowy-rainy.svg")
  weather-icon-sunny: url("/static/ais_dom/themes_pack/animated-icons/sunny.svg")
  weather-icon-windy: url("/static/ais_dom/themes_pack/animated-icons/windy.svg")
  weather-icon-windy-variant: url("/static/ais_dom/themes_pack/animated-icons/windy-variant.svg")
  weather-icon-exceptional: url("/static/ais_dom/themes_pack/animated-icons/exceptional.svg")