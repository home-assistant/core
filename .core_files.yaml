# Defines a list of files that are part of main core of Home Assistant.
# Changes to these files/filters define how our CI test suite is ran.
core: &core
  - homeassistant/*.py
  - homeassistant/auth/**
  - homeassistant/helpers/**
  - homeassistant/package_constraints.txt
  - homeassistant/util/**
  - pyproject.toml
  - requirements.txt
  - setup.cfg

