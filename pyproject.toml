[build-system]
requires = ["setuptools==69.2.0", "wheel~=0.43.0"]
build-backend = "setuptools.build_meta"

[project]
name        = "homeassistant"
version     = "2024.6.0.dev0"
license     = {text = "Apache-2.0"}
description = "Open-source home automation platform running on Python 3."
readme      = "README.rst"
authors     = [
    {name = "The Home Assistant Authors", email = "hello@home-assistant.io"}
]
keywords    = ["home", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
]
requires-python = ">=3.12.0"
dependencies    = [
    "aiodns==3.2.0",
    "aiohttp==3.9.5",
    "aiohttp_cors==0.7.0",
    "aiohttp_session==2.12.0",
    "aiohttp-fast-url-dispatcher==0.3.0",
    "aiohttp-fast-zlib==0.1.0",
    "astral==2.2",
    "async-interrupt==1.1.1",
    "attrs==23.2.0",
    "atomicwrites-homeassistant==1.4.1",
    "awesomeversion==24.2.0",
    "bcrypt==4.1.2",
    "certifi>=2021.5.30",
    "ciso8601==2.3.1",
    "fnv-hash-fast==0.5.0",
    # hass-nabucasa is imported by helpers which don't depend on the cloud
    # integration
    "hass-nabucasa==0.81.0",
    # When bumping httpx, please check the version pins of
    # httpcore, anyio, and h11 in gen_requirements_all
    "httpx==0.27.0",
    "home-assistant-bluetooth==1.12.0",
    "ifaddr==0.2.0",
    "Jinja2==3.1.4",
    "lru-dict==1.3.0",
    "PyJWT==2.8.0",
    # PyJWT has loose dependency. We want the latest one.
    "cryptography==42.0.5",
    "Pillow==10.3.0",
    "pyOpenSSL==24.1.0",
    "orjson==3.10.3",
    "packaging>=23.1",
    "pip>=21.3.1",
    "psutil-home-assistant==0.0.1",
    "python-slugify==8.0.4",
    "PyYAML==6.0.1",
    "requests==2.31.0",
    "SQLAlchemy==2.0.30",
    "typing-extensions>=4.11.0,<5.0",
    "ulid-transform==0.9.0",
    # Constrain urllib3 to ensure we deal with CVE-2020-26137 and CVE-2021-33503
    # Temporary setting an upper bound, to prevent compat issues with urllib3>=2
    # https://github.com/home-assistant/core/issues/97248
    "urllib3>=1.26.5,<2",
    "voluptuous==0.13.1",
    "voluptuous-serialize==2.6.0",
    "yarl==1.9.4",
]

[project.urls]
"Homepage"    = "https://www.home-assistant.io/"
"Source Code" = "https://github.com/home-assistant/core"
"Bug Reports" = "https://github.com/home-assistant/core/issues"
"Docs: Dev"   = "https://developers.home-assistant.io/"
"Discord"     = "https://www.home-assistant.io/join-chat/"
"Forum"       = "https://community.home-assistant.io/"

[project.scripts]
hass = "homeassistant.__main__:main"

[tool.setuptools]
platforms = ["any"]
zip-safe  = false
include-package-data = true

[tool.setuptools.packages.find]
include = ["homeassistant*"]

[tool.pylint.MAIN]
py-version = "3.12"
ignore = [
    "tests",
]
# Use a conservative default here; 2 should speed up most setups and not hurt
# any too bad. Override on command line as appropriate.
jobs = 2
init-hook = """\
    from pathlib import Path; \
    import sys; \

    from pylint.config import find_default_config_files; \

    sys.path.append( \
        str(Path(next(find_default_config_files())).parent.joinpath('pylint/plugins'))
    ) \
    """
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
    "hass_enforce_coordinator_module",
    "hass_enforce_sorted_platforms",
    "hass_enforce_super_call",
    "hass_enforce_type_hints",
    "hass_inheritance",
    "hass_imports",
    "hass_logger",
    "pylint_per_file_ignores",
]
persistent = false
extension-pkg-allow-list = [
    "av.audio.stream",
    "av.logging",
    "av.stream",
    "ciso8601",
    "orjson",
    "cv2",
]
fail-on = [
    "I",
]

[tool.pylint.BASIC]
class-const-naming-style = "any"

[tool.pylint."MESSAGES CONTROL"]
# Reasons disabled:
# format - handled by ruff
# locally-disabled - it spams too much
# duplicate-code - unavoidable
# cyclic-import - doesn't test if both import on load
# abstract-class-little-used - prevents from setting right foundation
# unused-argument - generic callbacks and setup methods create a lot of warnings
# too-many-* - are not enforced for the sake of readability
# too-few-* - same as too-many-*
# abstract-method - with intro of async there are always methods missing
# inconsistent-return-statements - doesn't handle raise
