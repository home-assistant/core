zeroconf_device_connect:
  name: ZeroConf Device Connect
  description: Calls the `addUser` Spotify Zeroconf API endpoint to issue a call to SpConnectionLoginBlob.  If successful, the associated device id is added to the Spotify Connect active device list for the specified user account.  This will also issue a `resetUsers` call prior to the `addUser` call.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the spotify device that will make the request to the ZeroConf service.
      example: "media_player.spotify_username"
      required: true
      selector:
        entity:
          integration: spotify
          domain: media_player
    host_ipv4_address:
      name: Device IPV4 Address
      description: IPV4 address at which the Spotify Connect Zeroconf API can be reached on the Spotify Connect device (e.g. '192.168.1.81').
      example: "192.168.1.81"
      required: true
      selector:
        text:
    host_ip_port:
      name: Device IP Port
      description: Port number at which the Spotify Connect Zeroconf API can be reached on the Spotify Connect device (e.g. 8200).
      example: 8200
      required: true
      selector:
        number:
          min: 1
          max: 65535
          mode: box
    cpath:
      name: CPath Identifier
      description: Spotify Connect Zeroconf API CPath property value (e.g. '/zc').
      example: "/zc"
      required: true
      selector:
        text:
    version:
      name: Version Indicator
      description: Spotify Connect Zeroconf API version number that the device supports (e.g. '1.0').
      example: "1.0"
      required: false
      selector:
        text:
    use_ssl:
      name: Use SSL?
      description: True if the host device utilizes HTTPS Secure Sockets Layer (SSL) support; otherwise, False to utilize HTTP.  Default is False (HTTP).
      example: "False"
      required: false
      selector:
        boolean:
    username:
      name: Spotify User Name
      description: Spotify user name to login with (e.g. 'yourusername@mail.com').  This MUST match the account name (or one of them) that was used to configure Spotify Connect on the manufacturer device. If not specified, the integration options Spotify Connect username value will be used.
      example: "yourusername@mail.com"
      required: false
      selector:
        text:
    password:
      name: Spotify User Password
      description: Spotify Connect user password to login with. If not specified, the integration options Spotify Connect password value will be used.
      example: "yourpassword"
      required: false
      selector:
        text:
    loginid:
      name: Spotify Login ID
      description: Spotify Connect login id to login with (e.g. "31l77fd87g8h9j00k89f07jf87ge").  This is also known as the canonical user id value.  This MUST be the value that relates to the `username` argument. If not specified, the integration options Spotify Connect loginId value will be used.
      example: "31l77y75hfnhk79f7gk6jkk878mg"
      required: false
      selector:
        text:
    pre_disconnect:
      name: Pre Disconnect?
      description: True if a Disconnect should be made prior to the Connect call.  This will ensure that the active user is logged out, which must be done if switching user accounts; otherwise, False to not issue a Disconnect call.  Default is False.
      example: "False"
      required: false
      selector:
        boolean:
    verify_device_list_entry:
      name: Verify Device List Entry?
      description: True to ensure that the device id is present in the Spotify Connect device list before issuing a call to Connect; Connect will not be called if the device id is already in the list; otherwise, False to always call Connect to add the device.  Default is False.
      example: "False"
      required: false
      selector:
        boolean:
    delay:
      name: Delay
      description: Time delay (in seconds) to wait AFTER issuing a command to the device. This delay will give the spotify zeroconf api time to process the change before another command is issued. Default is 0.50; value range is 0 - 10.
      example: "0.50"
      required: false
      selector:
        number:
          min: 0.0
          max: 10.0
          mode: box

