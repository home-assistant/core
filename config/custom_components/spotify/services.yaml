add_player_queue_items:
  name: Add Player Queue Items
  description: Add one or more items to the end of the user's current Spotify Player playback queue.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the Spotify device that will make the request to the Spotify Web API.
      example: "media_player.spotify_username"
      required: true
      selector:
        entity:
          integration: spotify
          domain: media_player
    uris:
      name: URI's
      description: A list of Spotify track or episode URIs to add to the queue (spotify:track:6zd8T1PBe9JFHmuVnurdRp, spotify:track:1kWUud3vY5ij5r62zxpTRy); values can be track or episode URIs.  All URIs must be of the same type - you cannot mix and match tracks and episodes.  An unlimited number of items can be added in one request, but the more items the longer it will take.
      example: "spotify:track:6zd8T1PBe9JFHmuVnurdRp"
      required: true
      selector:
        text:
    device_id:
      name: Device ID
      description: The id or name of the Spotify Connect Player device this command is targeting.  If not supplied, the user's currently active device is the target.  If no device is active (or an '*' is specified), then the Spotify default device is activated.
      example: "0d1841b0976bae2a3a310dd74c0f337465899bc8"
      required: false
      selector:
        text:
    verify_device_id:
      name: Verify Device ID?
      description: True to verify a device id is active; otherwise, false to assume that a device id is already active. Default is True.
      example: "True"
      required: false
      selector:
        boolean:
    delay:
      name: Delay
      description: Time delay (in seconds) to wait AFTER issuing the final add request (if necessary). This delay will give the spotify web api time to process the change before another command is issued.  Default is 0.15; value range is 0 - 10.
      example: "0.15"
      required: false
      selector:
        number:
          min: 0.0
          max: 10.0
          mode: box

