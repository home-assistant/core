encode_file:
  name: Encode file with OpenH264
  description: Encode a video file to H.264 using the OpenH264 library if available.
  fields:
    input_path:
      name: Input file path
      description: Path to the input video file to encode.
      required: true
      selector:
        text:
    output_path:
      name: Output file path
      description: Path where the encoded H.264 file should be saved.
      required: true
      selector:
        text:

capture_snapshot:
  name: Capture snapshot to file
  description: Save a snapshot from this camera to a file path.
  fields:
    entity_id:
      name: Camera entity
      description: Entity ID of the camera to capture from.
      required: true
      selector:
        entity:
          domain: camera
    filename:
      name: Output filename
      description: Path and filename where the snapshot should be saved.
      required: true
      selector:
        text:

record_clip:
  name: Record a short clip
  description: Record a video clip using HA stream; wrapper around camera.record.
  fields:
    entity_id:
      name: Camera entity
      description: Entity ID of the camera to record from.
      required: true
      selector:
        entity:
          domain: camera
    filename:
      name: Output filename
      description: Path and filename where the video clip should be saved.
      required: true
      selector:
        text:
    duration:
      name: Duration (seconds)
      description: Length of the video clip in seconds.
      required: true
      default: 30
      selector:
        number:
          min: 1
          max: 300
          mode: box
          unit_of_measurement: "s"