blueprint:
  name: Test With Variables
  description: Creates a test with variables
  domain: template
  input:
    sensor:
      name: Sensor Entity
      description: The sensor entity
      selector:
        entity:
          domain: sensor
variables:
  sensor: !input sensor
vacuum:
  availability: "{{ sensor | has_value }}"
  state: "{{ states(sensor) }}"
  start: []
