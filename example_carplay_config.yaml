# Example configuration.yaml snippet for mobile_app CarPlay support

mobile_app:
  carplay:
    enabled: true
    quick_access:
      - entity_id: "light.living_room"
        display_name: "Living Room Light"
      - entity_id: "light.kitchen" # display_name is optional
      - entity_id: "switch.garage_door"
        display_name: "Garage Door"
      - entity_id: "climate.thermostat"
      - entity_id: "lock.front_door"
        display_name: "Front Door Lock"
# The configuration will be accessible in Python code as:
# carplay_config = hass.data["mobile_app"]["carplay_config"]
# carplay_enabled = carplay_config["enabled"]  # True
# quick_access_entities = carplay_config["quick_access"]  # List of objects with entity_id and optional display_name

# Validation ensures:
# - enabled: must be a boolean (defaults to true)
# - quick_access: must be a list of objects with required entity_id and optional display_name fields (defaults to empty list)
# - Both fields are optional
